- verse: 1
  text: |
    "Why standest thou afar off, | O LORD?*
      why hidest thou thyself in times of | trouble?"
- verse: 2
  text: |
    "The wicked in his pride doth perse- | cute the poor:*
      let them be taken in the devices that they have imagined."
- verse: 3
  text: |
    "For the wicked boasteth of his heart's de- | sire,*
      and blesses the covetous, whom the LORD ab- | horreth."
- verse: 4
  text: |
    "The wicked, through the pride of his countenance, will not seek | after God:*
      God is not in | all his thoughts."
- verse: 5
  text: |
    "His ways are always grievous; thy judgments are far above out | of his sight:*
      as for all his enemies, he puf- | feth at them."
- verse: 6
  text: |
    "He hath said in his heart, I shall | not be moved:*
      for I shall never be in ad- | versity."
- verse: 7
  text: |
    "His mouth is full of cursing and de- | ceit and fraud:*
      under his tongue is mischief and | vanity."
- verse: 8
  text: |
    "He sitteth in the lurking places of the villages: in the secret places doth he murder the | innocent:*
      his eyes are privily set a- | gainst the poor."
- verse: 9
  text: |
    "He lieth in wait secretly as a lion in his den: he lieth in wait to | catch the poor:*
      he doth catch the poor, when he draweth him in- | to his net."
- verse: 10
  text: |
    "He croucheth, and humb- | leth himself,*
      that the poor may fall by | his strong ones."
- verse: 11
  text: |
    "He hath said in his heart, God hath for- | gotten:*
      he hideth his face; he will nev- | er see it."
- verse: 12
  text: |
    "Arise, O LORD; O God, lift | up thine hand:*
      forget not the | humble."
- verse: 13
  text: |
    "Wherefore doth the wicked contemn God? he hath said | in his heart,*
      Thou wilt not re- | quire it."
- verse: 14
  text: |
    "Thou hast seen it; for thou beholdest mischief and spite, to requite it | with thy hand:*
      the poor committeth himself unto thee; thou art the helper of the | fatherless."
- verse: 15
  text: |
    "Break thou the arm of the wicked and the | evil man:*
      seek out his wickedness till | thou find none."
- verse: 16
  text: |
    "The LORD is King forever and | ever:*
      the heathen are perished out | of his land."
- verse: 17
  text: |
    "LORD, thou hast heard the desire of the | humble:*
      thou wilt prepare their heart,
      thou wilt cause thine | ear to hear:"
- verse: 18
  text: |
    "To judge the fatherless and | the oppressed,*
      that the man of the earth may no more oppress."
