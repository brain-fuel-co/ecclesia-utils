- verse: 1
  text: |
    "(Shiggaion of David, which he sang unto the LORD, concerning the words of Cush the Benjamite.) O LORD my God, in thee do I | put my trust:*
      save me from all them that persecute me, and de- | liver me:"
- verse: 2
  text: |
    "Lest he tear my soul like a | lion,*
      rending it in pieces, where there is none to de- | liver."
- verse: 3
  text: |
    "O LORD my God, if I have | done this;*
      if there be iniquity | in my hands;"
- verse: 4
  text: |
    "If I have rewarded evil unto him that was at | peace with me;*
      (yea, I have delivered him that without cause is mine e- | nemy:)"
- verse: 5
  text: |
    "Let the enemy persecute my soul, and | take it;*
      yea, let him tread down my life upon the earth, and lay mine honour | in the dust. (Selah)"
- verse: 6
  text: |
    "Arise, O LORD, in thine anger, lift up thyself because of the rage of mine | enemies:*
      and awake for me to the judgment that thou hast com- | manded."
- verse: 7
  text: |
    "So shall the congregation of the people compass | thee about:*
      for their sakes therefore return | thou on high."
- verse: 8
  text: |
    "The LORD shall judge the | people:*
      judge me, O LORD, according to my righteousness, and according to mine integrity that is | in me."
- verse: 9
  text: |
    "Oh let the wickedness of the wicked come to an end; but establ- | ish the just:*
      for the righteous God trieth the | hearts and reigns."
- verse: 10
  text: |
    "My defence | is of God,*
      which saveth the up- | right in heart."
- verse: 11
  text: |
    "God judgeth the | righteous,*
      and God is angry with the wicked | every day."
- verse: 12
  text: |
    "If he turn not, he will | whet his sword;*
      he hath bent his bow, and made it | ready."
- verse: 13
  text: |
    "He hath also prepared for him the instru- | ments of death;*
      he ordaineth his arrows against the perse- | cutors."
- verse: 14
  text: |
    "Behold, he travaileth with | iniquity,*
      and hath conceived mischief, and brought forth | falsehood."
- verse: 15
  text: |
    "He made a pit, and | digged it,*
      and is fallen into the ditch | whitch he made."
- verse: 16
  text: |
    "His mischief shall return upon | his own head,*
      and his violent dealing shall come down upon | his own pate."
- verse: 17
  text: |
    "I will praise the LORD according to his | righteousness:*
      and will sing praise to the name of the | LORD most high."
