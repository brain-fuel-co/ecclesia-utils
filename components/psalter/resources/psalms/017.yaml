- verse: 1
  text: |
    "(A Prayer of David) Hear the right, O LORD, attend un- | to my cry,*
      give ear unto my prayer, that goeth not out of | feign-ed lips."
  notes:
    - "the right: Heb. justice"
    - "not...: Heb. without lips of deceit"
- verse: 2
  text: |
    "Let my sentence come forth from thy | presence;*
      let thine eyes behold the things that are equal."
- verse: 3
  text: |
    "Thou hast proved mine heart; thou hast visited me in the night; thou hast tried me, and shalt find | nothing;*
      I am purposed that my mouth shall | not transgress."
- verse: 4
  text: |
    "Concerning the works of men, by the word | of thy lips*
      I have kept me from the paths of the destroyer."
- verse: 5
  text: |
    "Hold up my goings | in thy paths,*
      that my footsteps slip not."
  notes:
    - "slip...: Heb. be not moved"
- verse: 6
  text: |
    "I have called upon thee, for thou wilt hear me, | O God:*
      incline thine ear unto me, and | hear my speech."
- verse: 7
  text: |
    "Shew thy marvellous loving- | kindness,*
      O thou that savest by thy right hand them which put their trust in thee from those that rise up a- | gainst them."
  notes:
    - "by thy...: or, them which trust in thee from those that rise up against thy right hand"
- verse: 8
  text: |
    "Keep me as the apple | of the eye,*
      hide me under the shadow | of thy wings,"
- verse: 9
  text: |
    "From the wicked that op- | press me,*
      from my deadly enemies, who compass | me about."
  notes:
    - "oppress: Heb. waste"
    - "my...: Heb. my enemies against the soul"
- verse: 10
  text: |
    "They are inclosed in | their own fat:*
      with their mouth they speak | proudly."
- verse: 11
  text: |
    "They have now compassed us in our steps: they have set their eyes bowing down to the earth;"
- verse: 12
  text: |
    "Like as a lion that is greedy | of his prey,*
      and as it were a young lion lurking in secret | places."
  notes:
    - "Like...: Heb. The likeness of him (that is, of every one of them) is as a lion that desireth to ravin"
    - "lurking: Heb. sitting"
- verse: 13
  text: |
    "Arise, O LORD, disappoint him, | cast him down:*
      deliver my soul from the wicked, which | is thy sword:"
  notes:
    - "disappoint...: Heb. prevent his face"
    - "which is: or, by"
- verse: 14
  text: |
    "From men which are thy hand, O LORD,
    from men of the world,
    which have their portion in this life,
    and whose belly thou fillest with thy hid | treasure:*
      they are full of children,
      and leave the rest of their substance | to their babes."
  notes:
    - "which are: or, by"
    - "they...: or, their children are full"
- verse: 15
  text: |
    "As for me, I will behold thy face in | righteousness:*
      I shall be satisfied, when I awake, with thy | likeness."
