- verse: 1
  text: |
    "Bless the LORD, | O my soul.*
    O LORD my God, thou art very great; Thou art clothed with honour and | majesty:"
- verse: 2
  text: |
    "Who coverest thyself with light as with | a garment:*
    Who stretchest out the heavens like | a curtain."
- verse: 3
  text: |
    "Who layeth the beams of his chambers in | the waters:*
    Who maketh the clouds his chariot: Who walketh upon the wings | of the wind:"
- verse: 4
  text: |
    "Who maketh his an- | gels spirits;*
    His ministers a | flaming fire."
- verse: 5
  text: |
    "Who laid the foundations | of the earth,*
    That it should not be removed | for ever."
- verse: 6
  text: |
    "Thou coveredst it with the deep as with | a garment:*
    The waters stood above | the mountains."
- verse: 7
  text: |
    "At thy re- | buke they fled;*
    At the voice of thy thunder they hast- | ed away."
- verse: 8
  text: |
    "They go up by the mountains; they go down by | the valleys*
    Unto the place which thou hast found- | ed for them."
- verse: 9
  text: |
    "Thou hast set a bound that they may not | pass over;*
    That they turn not again to cov- | er the earth."
- verse: 10
  text: |
    "He sendeth the springs into | the valleys,*
    Which run a- | mong the hills."
- verse: 11
  text: |
    "They give drink to every beast | of the field:*
    The wild asses | quench their thirst."
- verse: 12
  text: |
    "By them shall the fowls of the heaven have their hab- | itation,*
    Which sing among | the branches."
- verse: 13
  text: |
    "He watereth the hills from | his chambers:*
    The earth is satisfied with the fruit | of thy works."
- verse: 14
  text: |
    "He causeth the grass to grow for the cattle, And herb for the ser- | vice of man:*
    That he may bring forth food out | of the earth;"
- verse: 15
  text: |
    "And wine that maketh glad the | heart of man,*
    And oil to make his face to shine, and bread which strengthen- | eth man's heart."
- verse: 16
  text: |
    "The trees of the LORD are | full of sap;*
    The cedars of Lebanon, which he | hath planted;"
- verse: 17
  text: |
    "Where the birds | make their nests:*
    As for the stork, the fir trees | are her house."
- verse: 18
  text: |
    "The high hills are a refuge for | the wild goats;*
    And the rocks for | the conies."
- verse: 19
  text: |
    "He appointed the moons | for seasons:*
    The sun knoweth his | going down."
- verse: 20
  text: |
    "Thou makest darkness, and | it is night:*
    Wherein all the beasts of the forest | do creep forth."
- verse: 21
  text: |
    "The young lions roar af- | ter their prey,*
    And seek their | meat from God."
- verse: 22
  text: |
    "The sun ariseth, they gather themselves | together,*
    And lay them down | in their dens."
- verse: 23
  text: |
    "Man goeth forth un- | to his work*
    And to his labour until | the evening."
- verse: 24
  text: |
    "O LORD, how manifold | are thy works!*
    In wisdom hast thou made them all: The earth is full of | thy riches."
- verse: 25
  text: |
    "So is this great | and wide sea,*
    Wherein are things creeping innumerable, both small | and great beasts."
- verse: 26
  text: |
    "There go the ships: There is that | leviathan,*
    Whom thou hast made to | play therein."
- verse: 27
  text: |
    "These wait all | upon thee;*
    That thou mayest give them their meat in | due season."
- verse: 28
  text: |
    "That thou givest them | they gather:*
    Thou openest thine hand, they are | filled with good."
- verse: 29
  text: |
    "Thou hidest thy face, they | are troubled:*
    Thou takest away their breath, they die, and return | to their dust."
- verse: 30
  text: |
    "Thou sendest forth thy spirit, they are | created:*
    And thou renewest the face | of the earth."
- verse: 31
  text: |
    "The glory of the LORD shall endure | for ever:*
    The LORD shall rejoice | in his works."
- verse: 32
  text: |
    "He looketh on the earth, and it | trembleth:*
    He toucheth the hills, | and they smoke"
- verse: 33
  text: |
    "I will sing unto the LORD as long | as I live:*
    I will sing praise to my God while I have | my being."
- verse: 34
  text: |
    "My meditation of him | shall be sweet:*
    I will be glad | in the LORD."
- verse: 35
  text: |
    "Let the sinners be consumed out of the earth, and let the wicked | be no more.*
    Bless thou the LORD, O my soul. Praise | ye the LORD."
