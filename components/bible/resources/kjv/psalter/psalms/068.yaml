- verse: 1
  text: |
    "(To the chief Musician, A Psalm or Song of David.)
    Let God arise, let his enemies | be scattered:*
    Let them also that hate him flee | before him."
- verse: 2
  text: |
    "As smoke is driven away, so drive | them away:*
    As wax melteth before the fire, so let the wicked perish at the pre- | sence of God."
- verse: 3
  text: |
    "But let the righteous be glad; let them rejoice | before God:*
    Yea, let them exceeding- | ly rejoice."
- verse: 4
  text: |
    "Sing unto God, Sing praises | to his name:*
    Extol him that rideth upon the heavens by his name JAH, and rejoice | before him."
- verse: 5
  text: |
    "A father of the fatherless, and a judge of | the widows,*
    Is God in his holy hab- | itation."
- verse: 6
  text: |
    "God setteth the solitary in families: He bringeth out those which are | bound with chains:*
    But the rebellious dwell in | a dry land."
- verse: 7
  text: |
    "O God, when thou wentest forth before | thy people,*
    When thou didst march through the | wilderness; (Selah)"
- verse: 8
  text: |
    "The earth shook, the heavens also dropped at the pre- | sence of God:*
    Even Sinai itself was moved At the presence of God, the God of | Israel."
- verse: 9
  text: |
    "Thou, O God, didst send a plentiful rain, whereby thou didst confirm thine in- | heritance,*
    When it | was weary."
- verse: 10
  text: |
    "Thy congregation hath | dwelt therein:*
    Thou, O God, hast prepared of thy goodness | for the poor."
- verse: 11
  text: |
    "The Lord | gave the word:*
    Great was the company of those that | published it."
- verse: 12
  text: |
    "Kings of armies did | flee apace:*
    And she that tarried at home divid- | ed the spoil."
- verse: 13
  text: |
    "Though ye have lien among the pots, yet shall ye be as the wings | of a dove*
    Covered with silver, and her feathers with | yellow gold."
- verse: 14
  text: |
    "When the Almighty scattered | kings in it,*
    It was white as snow | in Salmon."
- verse: 15
  text: |
    "The hill of God is as the hill | of Bashan;*
    An high hill as the hill | of Bashan."
- verse: 16
  text: |
    "Why leap ye, ye high hills? This is the hill which God desireth | to dwell in;*
    Yea, the LORD will dwell in it | for ever."
- verse: 17
  text: |
    "The chariots of God are twenty thousand, even thousands | of angels:*
    The Lord is among them, as in Sinai, in the | holy place."
- verse: 18
  text: |
    "Thou hast ascended on high, thou hast led captivity captive: Thou hast received | gifts for men;*
    Yea, for the rebellious also, that the Lord GOD might dwell | among them."
- verse: 19
  text: |
    "Blessed | be the Lord,*
    Who daily loadeth us with benefits, even the God of our | salvation. (Selah)"
- verse: 20
  text: |
    "He that is our God is the God of | salvation;*
    And unto GOD the Lord belong the iss- | ues from death."
- verse: 21
  text: |
    "But God shall wound the head of his | enemies,*
    And the hairy scalp of such an one as goeth on still in his | trespasses."
- verse: 22
  text: |
    "The Lord said, I will bring again from Bashan, I will bring my peo- | ple again*
    from the depths | of the sea:"
- verse: 23
  text: |
    "That thy foot may be dipped in the blood of thine | enemies,*
    And the tongue of thy dogs | in the same."
- verse: 24
  text: |
    "They have seen the go- | ings, O God;*
    Even the goings of my God, my King, in the sanc- | tuary."
- verse: 25
  text: |
    "The singers went before, the players on instruments foll- | owed after;*
    Among them were the damsels playing | with timbrels."
- verse: 26
  text: |
    "Bless ye God in the con- | gregations,*
    Even the Lord, from the fountain of | Israel."
- verse: 27
  text: |
    "There is little Benjamin with their ruler, the princes of Judah and | their council,*
    The princes of Zebulun, and the princes of | Naphtali."
- verse: 28
  text: |
    "Thy God hath command- | ed thy strength:*
    Strengthen, O God, that which thou hast | wrought for us."
- verse: 29
  text: |
    "Because of thy temple at Jer- | usalem*
    Shall kings bring presents | unto thee."
- verse: 30
  text: |
    "Rebuke the company of spearmen, The multitude of the bulls, with the calves of | the people,*
    Till every one submit himself with pieces of silver: Scatter thou the people that de- | light in war."
- verse: 31
  text: |
    "Princes shall come out | of Egypt;*
    Ethiopia shall soon stretch out her hands | unto God."
- verse: 32
  text: |
    "Sing unto God, ye kingdoms | of the earth;*
    O sing praises un- | to the Lord; (Selah)"
- verse: 33
  text: |
    "To him that rideth upon the heavens of heavens, which | were of old;*
    Lo, he doth send out his voice, and that a | mighty voice."
- verse: 34
  text: |
    "Ascribe ye strength unto God: His excellence is over | Israel,*
    And his strength is | in the clouds."
- verse: 35
  text: |
    "O God, thou art terrible out of thy ho- | ly places:*
    The God of Israel is he that giveth strength and power unto his people. Bless- | ed be God."
