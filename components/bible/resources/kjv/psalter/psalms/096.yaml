- verse: 1
  text: |
    "O Sing unto the LORD | a new song:*
    Sing unto the LORD, | all the earth."
- verse: 2
  text: |
    "Sing unto the LORD, | bless his name;*
    Shew forth his salvation from | day to day."
- verse: 3
  text: |
    "Declare his glory among | the heathen,*
    His wonders among | all people."
- verse: 4
  text: |
    "For the LORD is great, and greatly | to be praised:*
    He is to be feared a- | bove all gods."
- verse: 5
  text: |
    "For all the gods of the nations | are idols:*
    But the LORD made | the heavens."
- verse: 6
  text: |
    "Honour and majesty are | before him:*
    Strength and beauty are in his sanc- | tuary."
- verse: 7
  text: |
    "Give unto the LORD, O ye kindreds of | the people,*
    Give unto the LORD glo- | ry and strength."
- verse: 8
  text: |
    "Give unto the LORD the glory due un- | to his name:*
    Bring an offering, and come in- | to his courts."
- verse: 9
  text: |
    "O worship the LORD in the beauty of | holiness:*
    Fear before him, | all the earth."
- verse: 10
  text: |
    "Say among the heathen that the | LORD reigneth:*
    The world also shall be established that it shall not be moved: He shall judge the people | righteously."
- verse: 11
  text: |
    "Let the heavens rejoice, and let the | earth be glad;*
    Let the sea roar, and the ful- | ness thereof."
- verse: 12
  text: |
    "Let the field be joyful, and all that | is therein:*
    Then shall all the trees of the | wood rejoice."
- verse: 13
  text: |
    "Before the LORD: for he cometh, for he cometh to | judge the earth:*
    He shall judge the world with righteousness, and the people | with his truth."
