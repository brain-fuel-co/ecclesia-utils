- verse: 1
  text: |
    "(To the chief Musician, A Psalm for the sons of Korah.)
    LORD, thou hast been favourable un- | to thy land:*
    Thou hast brought back the captivity | of Jacob."
- verse: 2
  text: |
    "Thou hast forgiven the iniquity of | thy people,*
    Thou hast covered | all their sin. (Selah)"
- verse: 3
  text: |
    "Thou hast taken away | all thy wrath:*
    Thou hast turned thyself from the fierceness of | thine anger."
- verse: 4
  text: |
    "Turn us, O God of our | salvation,*
    And cause thine anger toward | us to cease."
- verse: 5
  text: |
    "Wilt thou be angry with us | for ever?*
    Wilt thou draw out thine anger to all gen- | erations?"
- verse: 6
  text: |
    "Wilt thou not revive | us again:*
    That thy people may re- | joice in thee?"
- verse: 7
  text: |
    "Shew us thy mer- | cy, O LORD,*
    And grant us thy | salvation."
- verse: 8
  text: |
    "I will hear what God the | LORD will speak:*
    For he will speak peace unto his people, and to his saints: But let them not turn again | to folly."
- verse: 9
  text: |
    "Surely his salvation is nigh them | that fear him;*
    That glory may dwell | in our land."
- verse: 10
  text: |
    "Mercy and truth are met | together;*
    Righteousness and peace have kissed | each other."
- verse: 11
  text: |
    "Truth shall spring out | of the earth;*
    And righteousness shall look down | from heaven."
- verse: 12
  text: |
    "Yea, the LORD shall give that | which is good;*
    And our land shall yield | her increase."
- verse: 13
  text: |
    "Righteousness shall go | before him;*
    And shall set us in the way | of his steps."
