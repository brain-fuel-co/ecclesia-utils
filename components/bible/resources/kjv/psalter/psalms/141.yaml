- verse: 1
  text: |
    "(A Psalm of David.)
    LORD, I cry unto thee: make haste | unto me;*
    Give ear unto my voice, when I cry | unto thee."
- verse: 2
  text: |
    "Let my prayer be set forth before thee | as incense;*
    And the lifting up of my hands as the evening | sacrifice."
- verse: 3
  text: |
    "Set a watch, O LORD, be- | fore my mouth;*
    Keep the door | of my lips."
- verse: 4
  text: |
    "Incline not my heart to any | evil thing,*
    To practise wicked works with men that work iniquity: and let me not eat of | their dainties."
- verse: 5
  text: |
    "Let the righteous smite me; It shall be a kindness: and let him | reprove me;*
    It shall be an excellent oil, which shall not break my head: For yet my prayer also shall be in their ca- | lamities."
- verse: 6
  text: |
    "When their judges are overthrown in sto- | ny places,*
    They shall hear my words; for | they are sweet."
- verse: 7
  text: |
    "Our bones are scattered at | the grave's mouth,*
    As when one cutteth and cleaveth wood up- | on the earth."
- verse: 8
  text: |
    "But mine eyes are unto thee, O | GOD the Lord:*
    In thee is my trust; leave not my soul | destitute."
- verse: 9
  text: |
    "Keep me from the snares which they have | laid for me,*
    and the gins of the workers of in- | iquity."
- verse: 10
  text: |
    "Let the wicked fall into | their own nets,*
    whilst that I with- | al escape."
