- verse: 1
  text: |
    "(To the chief Musician, Al-taschith, A Psalm or Song of Asaph)
    Unto thee, O God, do we give thanks, unto thee do | we give thanks:*
      for that thy name is near thy wondrous | works declare."
  notes:
    - "Al-taschith: or, Destroy not"
    - "of: or, for"
- verse: 2
  text: |
    "When I shall receive the congre- | gation*
      I will judge | uprightly."
  notes:
    - "receive...: or, take a set time"
- verse: 3
  text: |
    "The earth and all the inhabitants thereof | are dissolved:*
      I bear up the pil- | lars of it.
      (Selah)"
- verse: 4
  text: |
    "I said unto the fools, Deal not | foolishly:*
      and to the wicked, Lift not | up the horn:"
- verse: 5
  text: |
    "Lift not up your | horn on high:*
      speak not with | a stiff neck."
- verse: 6
  text: |
    "For promotion cometh neither | from the east,*
      nor from the west, nor | from the south."
  musical-text: |
    "For promotion cometh neither | from the east,*
      nor from the west, nor from the | desert."
  notes:
    - "south: Heb. desert"
- verse: 7
  text: |
    "But God | is the judge:*
      he putteth down one, and setteth up a- | nother."
- verse: 8
  text: |
    "For in the hand of the LORD there is a cup, and the wine is red; it is full of mixture; and he poureth out | of the same:*
      but the dregs thereof, all the wicked of the earth shall wring them out, | and drink them."
- verse: 9
  text: |
    "But I will declare for | ever;*
      I will sing praises to the God of | Jacob."
- verse: 10
  text: |
    "All the horns of the wicked also will | I cut off;*
      but the horns of the righteous shall be ex- | alted."
