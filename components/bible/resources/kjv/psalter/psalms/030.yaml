- verse: 1
  text: |
    "(A Psalm of David. A song at the dedication of the temple)
    I will extol | you, O LORD,*
    for you have drawn me up and have not let my foes rejoice | over me."
- verse: 2
  text: |
    "O LORD my God, I cried to | you for help,*
    and you | have healed me."
- verse: 3
  text: |
    "O LORD, you have brought up my soul | from Sheol;*
    you restored me to life from among those who go down | to the pit."
- verse: 4
  text: |
    "Sing praises to the LORD, O | you his saints,*
    and give thanks to his | holy name."
- verse: 5
  text: |
    "For his anger is but for a moment, and his favor is for | a lifetime.*
    Weeping may tarry for the night, but joy comes with | the morning."
- verse: 6
  text: |
    "As for me, I said in my | prosperity,*
    I shall ne- | ver be moved."
- verse: 7
  text: |
    "By your favor, O LORD, you made my mount- | ain stand strong;*
    you hid your face; I | was disamyed."
- verse: 8
  text: |
    "To you, O | LORD, I cry,*
    and to the Lord I plead | for mercy:"
- verse: 9
  text: |
    "What profit is there in my death, if I go down | to the pit?*
    Will the dust praise you? Will it tell of your | faithfulness?"
- verse: 10
  text: |
    "Hear, O LORD, and be merci- | ful to me!*
    O LORD, by | my helper!"
- verse: 11
  text: |
    "You have turned me for my mourning in- | to dancing;*
    you have loosed my sackcloth, and clothed me | with gladness."
- verse: 12
  text: |
    "that my glory may sing your praise and not | be silent*
    O LORD my God, I will give thanks to you | forever!"
