- verse: 1
  text: |
    "(A Psalm of David, to bring remembrance.)
    O LORD, rebuke me not | in thy wrath:*
    Neither chasten me in thy hot | displeasure."
- verse: 2
  text: |
    "For thine arrows stick | fast in me,*
    And thy hand press- | eth me sore."
- verse: 3
  text: |
    "There is no soundness in my flesh because of | thine anger;*
    Neither is there any rest in my bones because | of my sin."
- verse: 4
  text: |
    "For mine iniquities are gone ov- | er mine head:*
    As an heavy burden they are too heav- | y for me."
- verse: 5
  text: |
    "My wounds stink and | are corrupt*
    Because of my | foolishness."
- verse: 6
  text: |
    "I am troubled; I am bowed | down greatly;*
    I go mourning all | the day long."
- verse: 7
  text: |
    "For my loins are filled with a loath- | some disease:*
    And there is no soundness | in my flesh."
- verse: 8
  text: |
    "I am feeble and | sore broken:*
    I have roared by reason of the disquietness | of my heart."
- verse: 9
  text: |
    "Lord, all my desire is | before thee;*
    And my groaning is not | hid from thee."
- verse: 10
  text: |
    "My heart panteth, my strength | faileth me:*
    As for the light of mine eyes, it is also | gone from me."
- verse: 11
  text: |
    "My lovers and my friends stand aloof | from my sore;*
    And my kinsmen stand | afar off."
- verse: 12
  text: |
    "They also that seek after my life lay | snares for me:*
    And they that seek my hurt speak mischievous things, and imagine deceits all | the day long."
- verse: 13
  text: |
    "But I, as a deaf man, | heard not;*
    And I was as a dumb man that openeth | not his mouth."
- verse: 14
  text: |
    "Thus I was as a man that | heareth not,*
    And in whose mouth are | no reproofs."
- verse: 15
  text: |
    "For in thee, O LORD, | do I hope:*
    Thou wilt hear, O | Lord my God."
- verse: 16
  text: |
    "For I said, Hear me, lest otherwise they should rejoice | over me:*
    When my foot slippeth, they magnify themselves | against me."
- verse: 17
  text: |
    "For I am read- | y to halt,*
    And my sorrow is continually | before me."
- verse: 18
  text: |
    "For I will declare mine | iniquity;*
    I will be sorry | for my sin."
- verse: 19
  text: |
    "But mine enemies are lively, and | they are strong:*
    And they that hate me wrongfully are | multiplied."
- verse: 20
  text: |
    "They also that render ev- | il for good*
    Are mine adversaries; because I follow the thing | that good is."
- verse: 21
  text: |
    "Forsake me not, | O LORD:*
    O my God, be not | far from me."
- verse: 22
  text: |
    "Make haste | to help me,*
    O Lord my | salvation."
