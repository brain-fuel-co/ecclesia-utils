- verse: 1
  text: |
    "Not unto us, O LORD, not unto us, but unto thy name | give glory,*
    For thy mercy, and for | thy truth's sake."
- verse: 2
  text: |
    "Wherefore should the | heathen say,*
    Where is | now their God?"
- verse: 3
  text: |
    "But our God is in | the heavens:*
    He hath done whatsoever | he hath pleased."
- verse: 4
  text: |
    "Their idols are sil- | ver and gold,*
    The work | of men's hands."
- verse: 5
  text: |
    "They have mouths, but | they speak not:*
    Eyes have they, but | they see not."
- verse: 6
  text: |
    "They have ears, but | they hear not:*
    Noses have they, but | they smell not."
- verse: 7
  text: |
    "They have hands, but they handle not: Feet have they, but | they walk not:*
    Neither speak they | through their throat."
- verse: 8
  text: |
    "They that make them are like | unto them;*
    So is everyone that trust- | eth in them."
- verse: 9
  text: |
    "O Israel, trust thou | in the LORD:*
    He is their help | and their shield."
- verse: 10
  text: |
    "O house of Aaron, trust | in the LORD:*
    He is their help, | and their shield."
- verse: 11
  text: |
    "Ye that fear the LORD, trust | in the LORD:*
    He is their help | and their shield."
- verse: 12
  text: |
    "The LORD hath been mindful of us: he | will bless us;*
    He will bless the house of Israel; He will bless the house | of Aaron."
- verse: 13
  text: |
    "He will bless | them that fear*
    the LORD, both | small and great."
- verse: 14
  text: |
    "The LORD shall increase you | more and more,*
    You and | your children."
- verse: 15
  text: |
    "Ye are blessed | of the LORD*
    Which made heav- | en and earth."
- verse: 16
  text: |
    "The heaven, even the heavens, | are the LORD's:*
    But the earth hath he given to the child- | ren of men."
- verse: 17
  text: |
    "The dead praise | not the LORD:*
    Neither any that go down in- | to silence."
- verse: 18
  text: |
    "But we will | bless the LORD*
    From this time forth and for evermore. | Praise the LORD."
