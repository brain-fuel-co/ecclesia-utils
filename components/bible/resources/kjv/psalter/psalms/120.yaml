- verse: 1
  text: |
    "(A song of degrees)
    In my distress I cried un- | to the LORD,*
      and | he heard me."
- verse: 2
  text: |
    "Deliver my soul, O LORD, from | lying lips,*
      and from a deceitful tongue."
- verse: 3
  text: |
    "What shall be given | unto thee?*
      or what shall be done unto thee, thou false tongue?"
  notes:
    - "What shall be given...: or, What shall the deceitful tongue give unto thee? or, what shall it profit thee?"
    - "done: Heb. added"
- verse: 4
  text: |
    "Sharp arrows of | the mighty,*
      with coals of juniper."
  notes:
    - "Sharp...: or, It is as the sharp arrows of the mighty man, with coals of juniper"
- verse: 5
  text: |
    "Woe is me, that I sojourn | in Mesech,*
      that I dwell in the tents | of Kedar!"
- verse: 6
  text: |
    "My soul | hath long dwelt*
      with him that | hateth peace.*"
- verse: 7
  text: |
    "I | am for peace:*
      but when I speak, they | are for war."
  notes:
    - "for peace: or, a man of peace"
