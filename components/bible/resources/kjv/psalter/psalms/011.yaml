- verse: 1
  text: |
    "(To the chief Musician, a Psalm of David)
    In the LORD put | I my trust:*
      How say ye to my soul, flee as a bird to | your mountain?"
- verse: 2
  text: |
    "For, lo, the wicked bend their bow, they make ready their arrow up- | on the string,*
      That they may privily shoot at the up- | right in heart."
- verse: 3
  text: |
    "If the foundations | be destroyed,*
      What can the | righteous do?"
- verse: 4
  text: |
    "The LORD is in his holy temple, the LORD's throne is in | heaven:*
      His eyes behold, his eyelids try, the child- | ren of men."
- verse: 5
  text: |
    "The LORD trieth the | righteous:*
      But the wicked and him that loveth violence his soul | hateth."
- verse: 6
  text: |
    "Upon the wicked he shall rain snares, fire and brimstone, and an horrible | tempest:*
      This shall be the portion | of their cup."
- verse: 7
  text: |
    "For the righteous LORD loveth | righteousness;*
      His countenance doth behold the | upright."
