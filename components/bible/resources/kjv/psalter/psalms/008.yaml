- verse: 1
  text: |
    "(To the chief Musician upon Gitith, A Psalm of David)
    O LORD our Lord, how excellent is thy name in | all the earth!*
      Who hast set thy glory above the | heavens."
- verse: 2
  text: |
    "Out of the mouth of babes and sucklings hast thou ordained strength because of thine | enemies,*
      That thou mightest still the enemy and the | avenger."
- verse: 3
  text: |
    "When I consider thy heavens, the work of | thy fingers,*
      The moon and the stars, which thou | hast ordained;"
- verse: 4
  text: |
    "What is man, that thou art mind- | ful of him?:*
      And the son of man, that thou vis- | itest him?"
- verse: 5
  text: |
    "For thou hast made him a little lower than the | angels,*
      And hast crowned him with glory and | honour."
- verse: 6
  text: |
    "Thou madest him to have dominion over the works | of thy hands;*
      Thou hast put all things un- | der his feet:"
- verse: 7
  text: |
    "All sheep and | oxen,*
      Yea, and the beasts | of the field;"
- verse: 8
  text: |
    "The fowl of the air, and the fish | of the sea,*
      And whatsoever passeth through the paths | of the seas."
- verse: 9
  text: |
    "O LORD | our Lord,
      How excellent is thy name in | all the earth!"
