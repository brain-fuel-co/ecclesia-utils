- verse: 1
  text: |
    "(A Song and Psalm for the sons of Korah.)
    Great is the LORD, and greatly | to be praised*
    In the city of our God, in the mountain of his | holiness."
- verse: 2
  text: |
    "Beautiful for situation, the joy of | the whole earth,*
    Is mount Zion, on the sides of the north, The city of | the great King."
- verse: 3
  text: |
    "God is known in her | palaces*
    for | a refuge."
- verse: 4
  text: |
    "For, lo, the kings were | assembled,*
    They passed by | together."
- verse: 5
  text: |
    "They saw it, and so | they marvelled;*
    They were troubled, and hast- | ed away."
- verse: 6
  text: |
    "Fear took hold up- | on them there,*
    And pain, as of a woman | in travail."
- verse: 7
  text: |
    "Thou breakest the ships | of Tarshish*
    With | an east wind."
- verse: 8
  text: |
    "As we have heard, so have we seen in the city of the LORD of hosts, in the city | of our God:*
    God will establish it | for ever. (Selah)"
- verse: 9
  text: |
    "We have thought of thy lovingkind- | ness, O God,*
    In the midst of | thy temple."
- verse: 10
  text: |
    "According to thy name, O God, so is thy praise unto the ends | of the earth:*
    Thy right hand is full of | righteousness."
- verse: 11
  text: |
    "Let mount Zi- | on  rejoice,*
    Let the daughters of Judah be glad, because of | thy judgments."
- verse: 12
  text: |
    "Walk about Zion, and go round | about her:*
    Tell the tow- | ers thereof."
- verse: 13
  text: |
    "Mark ye well her bulwarks, consider her | palaces;*
    That ye may tell it to the generation | following."
- verse: 14
  text: |
    "For this God is our God for ever | and ever:*
    He will be our guide even | unto death."
