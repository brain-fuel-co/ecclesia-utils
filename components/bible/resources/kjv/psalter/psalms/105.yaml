- verse: 1
  text: |
    "O give thanks unto the LORD; call up- | on his name:*
      make known his deeds among | the people."
- verse: 2
  text: |
    "Sing unto him, sing psalms | unto him:*
      talk ye of all his | wondrous works."
- verse: 3
  text: |
    "Glory ye in his | holy name:*
      let the heart of them rejoice that | seek the LORD."
- verse: 4
  text: |
    "See the LORD, | and his strength:*
      seek his face | evermore."
- verse: 5
  text: |
    "Remember his marvellous works that | he hath done;*
      his wonders, and the judgments | of his mouth;"
- verse: 6
  text: |
    "O ye see of Abraham | his servant,*
      ye children of Jacob | his chosen."
- verse: 7
  text: |
    "He is the | LORD our God:*
      his judgments are in | all the earth."
- verse: 8
  text: |
    "He hath remembered his covenant | forever,*
      the word which he commanded to a thousand gen- | erations."
- verse: 9
  text: |
    "Which covenant he made with | Abraham,*
      and his oath un- | to Isaac;"
- verse: 10
  text: |
    "And confirmed the same unto Jacob | for a law,*
      and to Israel for an everlasting | covenant:"
- verse: 11
  text: |
    "Saying, Unto thee wil I give the land | of Canaan,*
      the lot of your in- | heritance:"
  notes:
    - "lot: Heb. cord"
- verse: 12
  text: |
    "When they were but a few men | in number;*
      yea, very few, and strang- | ers in it."
- verse: 13
  text: |
    "When they went from one nation to | another,*
      from one kingdom to anoth- | er people."
- verse: 14
  text: |
    "He suffered no man to | do them wrong:*
      yea, he reproved kings | for their sakes;"
- verse: 15
  text: |
    "Saying, Touch not mine | anointed,*
      and do my pro- | phets no harm."
- verse: 16
  text: |
    "Moreover he called for a famine up- | on the land:*
      he brake the whole | staff of bread."
- verse: 17
  text: |
    "He sent a man | before them,*
      even Joseph, who was sold for | a servant:"
- verse: 18
  text: |
    "Whose feet they hurt | with fetters:*
      he was | laid in iron:"
  notes:
    - "he...: Heb. his soul came into iron"
- verse: 19
  text: |
    "Until the time that | his word came:*
      the word of the | LORD tried him."
- verse: 20
  text: |
    "The king sent | and loosed him;*
      even the ruler of the people, and let | him go free."
- verse: 21
  text: |
    "He made him lord | of his house,*
      and ruler of all | his substance:"
  notes:
    - "substance: Heb. possession"
- verse: 22
  text: |
    "To bind his princes at | his pleasure;*
      and teach his sena- | tors wisdom."
- verse: 23
  text: |
    "Israel also came in- | to Egypt;*
      and Jacob sojourned in the | land of Ham."
- verse: 24
  text: |
    "And he increased his peo- | ple greatly;*
      and made them stronger than their | enemies."
- verse: 25
  text: |
    "He turned their heart to hate | his people,*
      to deal subtilly with | his servants."
- verse: 26
  text: |
    "He sent Moses | his servant;*
      and Aaron whom he | had chosen."
- verse: 27
  text: |
    "They shewed his signs a- | mong them,*
      and wonders in the | land of Ham."
  notes:
    - "his...: Heb. words of his signs"
- verse: 28
  text: |
    "He sent darkness and | made it dark;*
      and they rebelled not a- | gainst his word."
- verse: 29
  text: |
    "He turned their waters | into blood,*
      and | slew their fish."
- verse: 30
  text: |
    "Their land brought forth frogs in | abundance,*
      in the chambers | of their kings."
- verse: 31
  text: |
    "He spake, and there came divers | sorts of flies,*
      and lice in | all their coasts."
- verse: 32
  text: |
    "He gave them | hail for rain,*
      and flaming fire | in their land."
  notes:
    - "them...: Heb. their rain hail"
- verse: 33
  text: |
    "He smote their vines also and | their fig trees;*
      and brake the trees | of their coasts."
- verse: 34
  text: |
    "He spake, and the locusts came, and cat- | erpillers,*
      and that with- | out number,"
- verse: 35
  text: |
    "And did eat up all the herbs | in their land,*
      and devoured the fruit | of their ground."
- verse: 36
  text: |
    "He smote also the firstborn | in their land,*
      the chief of | all their strength"
- verse: 37
  text: |
    "He brought them forth also with sil- | ver and gold:*
      and there was not one feeble person a- | mong their tribes."
- verse: 38
  text: |
    "Egypt was glad when they | departed:*
      for the fear of them fell | upon them."
- verse: 39
  text: |
    "He spread a cloud for a | covering;*
      and fire to give light | in the night."
- verse: 40
  text: |
    "The people asked, and | he brought quails,*
      and satisfied them with the bread | of heaven."
- verse: 41
  text: |
    "He opened the rock, and the wa- | ters gushed out;*
      they ran in the dry places like | a river."
- verse: 42
  text: |
    "For he remembered his ho- | ly promise,*
      and Abraham | his servant."
- verse: 43
  text: |
    "And he brought forth his peo- | ple with joy,*
      and his chosen | with gladness."
  notes:
    - "gladness: Heb. singing"
- verse: 44
  text: |
    "And gave them the lands of | the heathen:*
      and they inherited the labour of | the people."
- verse: 45
  text: |
    "That they might observe his statutes, and keep his laws. Praise | ye the LORD."
  musical-text: |
    "That they might observe his statutes, and keep his laws. Hal- | lelujah."
  notes:
    - "Praise...: Heb. Hallelujah"
