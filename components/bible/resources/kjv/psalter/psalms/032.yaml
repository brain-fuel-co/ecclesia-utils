- verse: 1
  text: |
    "(A Psalm of David, Maschil.)
    Blessed is he whose transgression is | forgiven,*
    Whose sin | is covered."
- verse: 2
  text: |
    "Blessed is the man unto whom the LORD imputeth not | iniquity,*
    And in whose spirit there | is no guile."
- verse: 3
  text: |
    "When I kept silence, my | bones waxed old*
    Through my roaring all | the day long."
- verse: 4
  text: |
    "For day and night thy hand was heavy | upon me:*
      My moisture is turned into the drought | of summer. (Selah)"
- verse: 5
  text: |
    "I acknowledged my sin unto thee, And mine iniquity have | I not hid.*
    I said, I will confess my transgressions unto the LORD; And thou forgavest the iniquity | of my sin. (Selah)"
- verse: 6
  text: |
    "For this shall every one that is godly pray unto thee in a time when thou may- | est be found:*
    Surely in the floods of great waters they shall not come nigh | unto him."
- verse: 7
  text: |
    "Thou art my hiding place; thou shalt preserve me | from trouble;*
    Thou shalt compass me about with songs of de- | liverance. (Selah)"
- verse: 8
  text: |
    "I will instruct thee and teach thee in the way which | thou shalt go:*
    I will guide thee | with mine eye."
- verse: 9
  text: |
    "Be ye not as the horse, or as the mule, which have no un- | derstanding:*
    Whose mouth must be held in with bit and bridle, lest they come near | unto thee."
- verse: 10
  text: |
    "Many sorrows shall be to | the wicked:*
    But he that trusteth in the LORD, mercy shall compass | him about."
- verse: 11
  text: |
    "Be glad in the LORD, and rejoice, | ye righteous:*
    And shout for joy, all ye that are up- | right in heart."
