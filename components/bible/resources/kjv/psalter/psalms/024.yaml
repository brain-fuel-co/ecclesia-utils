- verse: 1
  text: |
    "(A Psalm of David)
    The earth is the LORD's and the full- | ness thereof,*
    the world and those who | dwell therein,"
- verse: 2
  text: |
    "for he has founded it up- | on the seas*
    and established it upon | the rivers"
- verse: 3
  text: |
    "Who shall ascend the hill | of the LORD?*
    And who shall stand in his | holy place?"
- verse: 4
  text: |
    "He who has clean hands and | a pure heart,*
    who does not lift up his soul to what is false and does not swear de- | ceitfully."
- verse: 5
  text: |
    "He will receive blessing | from the LORD*
    and righteousness from the God of his | salvation."
- verse: 6
  text: |
    "Such is the generation of those | who seek him,*
    who seek the face of the God | of Jacob."
- verse: 7
  text: |
    "Lift up your | heads, O gates!*
    And be lifted up, O ancient doors, that the King of glory | may come in."
- verse: 8
  text: |
    "Who is this King | of glory?*
    The LORD, strong and mighty, the LORD, mighty | in battle!"
- verse: 9
  text: |
    "Lift up your | heads, O gates!*
    And lift them, O ancient doors, that the King of glory | may come in."
- verse: 10
  text: |
    "Who is this King | of glory?*
    The LORD of hosts, he is the King | of glory!"
