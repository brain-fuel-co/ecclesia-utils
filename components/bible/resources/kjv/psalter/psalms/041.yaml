- verse: 3
  text: |
    "The LORD will strengthen him upon the bed of | languishing:*
    Thou wilt make all his bed in | his sickness"
- verse: 4
  text: |
    "I said, LORD, be merciful | unto me:*
    Heal my soul; for I have sinned | against thee."
- verse: 5
  text: |
    "Mine enemies speak ev- | il of me,*
    When shall he die, and his | name perish?"
- verse: 6
  text: |
    "And if he come to see me, he speaketh | vanity:*
    His heart gathereth iniquity to itself; When he goeth abroad, he | telleth it."
- verse: 7
  text: |
    "All that hate me whisper toegether | against me:*
    Against me do they de- | vise my hurt."
- verse: 8
  text: |
    "An evil disease, say they, cleaveth fast | unto him:*
    And now that he lieth he shall rise | up no more."
- verse: 9
  text: |
    "Yea, mine own familiar friend, in whom | I trusted,*
    Which did eat of my bread, hath lifted up his heel | against me."
- verse: 10
  text: |
    "But thou, O LORD, be merciful | unto me,*
    And raise me up, that I may | requite them."
- verse: 11
  text: |
    "By this I know that thou fav- | ourest me,*
    Because mine enemy doth not triumph | over me."
- verse: 12
  text: |
    "And as for me, thou upholdest me in mine | integrity,*
    And settest me before thy face | for ever."
- verse: 13
  text: |
    "Blessed be the LORD God of | Israel*
    From everlasting, and to everlasting. Amen, | and Amen."
