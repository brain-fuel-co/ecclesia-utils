- verse: 1
  text: |
    "(A Psalm of David.)
    I will praise thee with | my whole heart:*
    Before the gods will I sing praise | unto thee."
- verse: 2
  text: |
    "I will worship toward thy holy temple, and praise thy name for lovingkindness and | for thy truth:*
    For thou hast magnified thy word above | all thy name."
- verse: 3
  text: |
    "In the day when I cried thou | answeredst me,*
    And strengthenedst me with strength | in my soul."
- verse: 4
  text: |
    "All the kings of the earth shall praise | thee, O LORD,*
    When they hear the words | of thy mouth."
- verse: 5
  text: |
    "Yea, they shall sing in the ways | of the LORD:*
    For great is the glory | of the LORD."
- verse: 6
  text: |
    "Though the LORD be high, yet hath he respect unto | the lowly:*
    But the proud he knoweth | afar off."
- verse: 7
  text: |
    "Though I walk in the midst of trouble, thou wilt | revive me:*
    Thou shalt stretch forth thine hand against the wrath of mine enemies, and thy right hand | shall save me."
- verse: 8
  text: |
    "The LORD will perfect that which con- | cerneth me:*
    Thy mercy, O LORD, endureth for ever: Forsake not the works of | thine own hands."
