- verse: 1
  text: |
    "(A Prayer of Moses the man of God.)
    LORD, thou hast been our | dwelling place*
    In all gen- | erations."
- verse: 2
  text: |
    "Before the mountains were brought forth, or ever thou hadst formed the earth | and the world,*
    Even from everlasting to everlasting, | thou art God."
- verse: 3
  text: |
    "Thou turnest man to | destruction;*
    And sayest, Return, ye child- | ren of men."
- verse: 4
  text: |
    "For a thousand years in thy sight are but as | yesterday*
    When it is past, and as a watch | in the night."
- verse: 5
  text: |
    "Thou carriest them away as with a flood; they are | as a sleep;*
    In the morning they are like grass which | groweth up."
- verse: 6
  text: |
    "In the morning it flourisheth, and | groweth up;*
    In the evening it is cut down, and | withereth."
- verse: 7
  text: |
    "For we are consumed by | thine anger,*
    And by thy wrath are | we troubled."
- verse: 8
  text: |
    "Thou hast set our iniquities | before thee,*
    Our secret sins in the light of thy | countenance."
- verse: 9
  text: |
    "For all our days are passed away | in thy wrath:*
    We spend our years as a tale | that is told."
- verse: 10
  text: |
    "The days of our years are threescore years and ten; And if by reason of strength they be | fourscore years,*
    Yet is their strength labour and sorrow; For it is soon cut off, and we | fly away."
- verse: 11
  text: |
    "Who knoweth the power of | thine anger?*
    Even according to thy fear, so | is thy wrath."
- verse: 12
  text: |
    "So teach us to num- | ber our days,*
    That we may apply our hearts un- | to wisdom."
- verse: 13
  text: |
    "Return, O | LORD, how long?*
    And let it repent thee concerning | thy servants."
- verse: 14
  text: |
    "O satisfy us early with | thy mercy;*
    That we may rejoice and be glad | all our days."
- verse: 15
  text: |
    "Make us glad according to the days wherein thou hast af- | flicted us,*
    And the years wherein we have | seen evil."
- verse: 16
  text: |
    "Let thy work appear unto | thy servants,*
    And thy glory unto | their children."
- verse: 17
  text: |
    "And let the beauty of the LORD our God be | upon us:*
    And establish thou the work of our hands upon us; Yea, the work of our hands estab- | lish thou it."
