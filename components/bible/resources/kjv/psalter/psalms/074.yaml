- verse: 1
  text: |
    "(Maschil of Asaph)
    O God, why hast thou cast us off for | ever?*
      why doth thine anger smoke against the sheep of thy | pasture?"
  notes:
    - "Maschil...: or, A Psalm for Asaph to give instruction"
- verse: 2
  text: |
    "Remember thy congregation, which thou hast purchased of old; the rod of thine inheritance which thou | hast redeemed;*
      this mount Zion, wherein | thou hast dwelt."
  notes:
    - "rod: or, tribe"
- verse: 3
  text: |
    "Lift up thy feet unto the perpetual deso- | lations;*
      even all that the enemy hath doen wickedly in the sanctu- | ary."
- verse: 4
  text: |
    "Thine enemies roar in the midst of thy congre- | gations;*
      they set up their en- | signs for signs."
- verse: 5
  text: |
    "A man was famous according as he had lifted | up axes*
      upon | the thick trees."
- verse: 6
  text: |
    "But now they break down the carved work | thereof*
      at once with axes and | hammers."
- verse: 7
  text: |
    "They have cast fire into thy sanctu- | ary,*
      they have defiled by casting down the dwelling place of thy name | to the ground."
  musical-text: |
    "They have sent thy sanctuary un- | to the fire,*
      they have defiled by casting down the dwelling place of thy name | to the ground."
  notes:
    - "They have cast...: Heb. they have sent thy sanctuary unto the fire"
- verse: 8
  text: |
    "They said in their hearts, Let us destroy them | together:*
      they have burned up all the synagogues of God | in the land."
  notes:
    - "destroy: Heb. break"
- verse: 9
  text: |
    "We see | not our signs:*
      there is no more any prophet: neither is there among us any that know- | eth how long."
- verse: 10
  text: |
    "O God, how long shall the adversa- | ry reproach?*
      shall the enemy blaspheme thy name for | ever?"
- verse: 11
  text: |
    "Why withdrawest thou thy hand, even | thy right hand?*
      pluck it out of thy | bosom."
- verse: 12
  text: |
    "For God is my | King of old,*
      working salvation in the midst | of the earth."
- verse: 13
  text: |
    "Thou didst divide the sea | by thy strength:*
      thou brakest the heads of the dragons in the | waters."
  notes:
    - "divide: heb. break"
    - "dragons: or whales"
- verse: 14
  text: |
    "Thou brakest the heads of liviathan in | pieces,*
      and gavest him to be meat to the people inhabiting the | wilderness."
- verse: 15
  text: |
    "Thou didst cleave the fountain | and the flood:*
      thou driedst up mighty | rivers."
  musical-text: |
    "Thou didst cleave the fountain | and the flood:*
      thou driedst up ri- | vers of strength."
  notes:
    - "mighty...: Heb. rivers of strength"
- verse: 16
  text: |
    "The day is thine, the night al- | so is thine:*
      thou hast prepared the light | and the sun."
- verse: 17
  text: |
    "Thou hast set all the borders | of the earth:*
      thou hast make the summer and | winter."
  notes:
    - "made: Heb. made them"
- verse: 18
  text: |
    "Remember this, that the enemy hath reproached, | O LORD,*
      and that the foolish people have blas- | phemed thy name."
- verse: 19
  text: |
    "O deliver not the soul of thy turtledove unto the multitude of the | wicked:*
      forget not the congregation of thy poor for | ever."
- verse: 20
  text: |
    "Have respect unto the | covenant:*
      for the dark places of the earth are full of the habitations of | cruelty."
- verse: 21
  text: |
    "O let not the oppressed re- | turn ashamed:*
      let the poor and needy | praise thy name."
- verse: 22
  text: |
    "Arise, O God, plead | thine own cause:*
      remember how the foolish man reproacheth | thee daily."
- verse: 23
  text: |
    "Forget not the voice of thine | enemies:*
      the tumult of those that rise up against thee increaseth con- | tinually."
  notes:
    - "increaseth: Heb. ascendeth"
