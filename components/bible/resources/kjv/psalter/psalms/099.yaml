- verse: 1
  text: |
    "The LORD reigneth; let the people | tremble:*
    He sitteth between the cherubims; let the | earth be moved."
- verse: 2
  text: |
    "The LORD is great | in Zion;*
    And he is high above all | the people."
- verse: 3
  text: |
    "Let them praise thy great and terr- | ible name;*
    For it | is holy."
- verse: 4
  text: |
    "The king's strength also loveth judgment; Thou dost establish | equity,*
    Thou executest judgment and righteousness | in Jacob."
- verse: 5
  text: |
    "Exalt ye the | LORD our God,*
    And worship at his footstool; For he | is holy."
- verse: 6
  text: |
    "Moses and Aaron among his priests, and | Samuel*
    among them that call up- | on his name;"
- verse: 7
  text: |
    "He spake unto them in the clou- | dy pillar:*
    They kept his testimonies, and the ordinance that | he gave them."
- verse: 8
  text: |
    "Thou answeredst them, O | LORD our God:*
    Thou wast a God that forgavest them, though thou tookest vengeance of their | inventions."
- verse: 9
  text: |
    "Exalt the LORD our God, and worship at his | holy hill;*
    For the LORD our God | is holy."
