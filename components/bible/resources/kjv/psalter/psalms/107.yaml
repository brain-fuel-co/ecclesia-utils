- verse: 1
  text: |
    "O give thanks unto the LORD, for | he is good:*
    For his mercy endureth | for ever."
- verse: 2
  text: |
    "Let the redeemed of the | LORD say so,*
    Whom he hath redeemed from the hand of the | enemy."
- verse: 3
  text: |
    "And gathered them out of the lands, from the east, and | from the west,*
    From the north, and | from the south."
- verse: 4
  text: |
    "They wandered in the wilderness in a soli- | tary way;*
    They found no city | to dwell in."
- verse: 5
  text: |
    "Hungry | and thirsty,*
    Their soul faint- | ed in them."
- verse: 6
  text: |
    "Then they cried unto the LORD in | their trouble,*
    And he delivered them out of their | distresses."
- verse: 7
  text: |
    "And he led them forth by | the right way,*
    That they might go to a city of hab- | itation."
- verse: 8
  text: |
    "Oh that men would praise the LORD for | his goodness,*
    And for his wonderful works to the child- | ren of men!"
- verse: 9
  text: |
    "For he satisfieth the | longing soul,*
    And filleth the hungry soul | with goodness."
- verse: 10
  text: |
    "Such as sit in darkness and in the shad- | ow of death,*
    Being bound in affliction | and iron;"
- verse: 11
  text: |
    "Because they rebelled against the | words of God,*
    And contemned the counsel of | the Most High:"
- verse: 12
  text: |
    "Therefore he brought down their heart | with labour;*
    They fell down, and there was | none to help."
- verse: 13
  text: |
    "Then they cried unto the LORD in | their trouble,*
    And he saved them out of their | distresses."
- verse: 14
  text: |
    "He brought them out of darkness and the shad- | ow of death,*
    And brake their bands | in sunder."
- verse: 15
  text: |
    "Oh that men would praise the LORD for | his goodness,*
    And for his wonderful works to the child- | ren of men!"
- verse: 16
  text: |
    "For he hath broken the | gates of brass,*
    And cut the bars of iron | in sunder."
- verse: 17
  text: |
    "Fools because of their | transgression,*
    And because of their iniquities, are | afflicted."
- verse: 18
  text: |
    "Their soul abhorreth all man- | ner of meat;*
    And they draw near unto the | gates of death."
- verse: 19
  text: |
    "Then they cry unto the LORD in | their trouble,*
    And he saveth them out of their | distresses."
- verse: 20
  text: |
    "He sent his word, | and healed them,*
    And delivered them from their | destructions."
- verse: 21
  text: |
    "Oh that men would praise the LORD for | his goodness,*
    And for his wonderful works to the child- | ren of men!"
- verse: 22
  text: |
    "And let them sacrifice the sacrifices of | thanksgiving,*
    And declare his works with | rejoicing."
- verse: 23
  text: |
    "They that go down to the | sea in ships,*
    That do business in | great waters;"
- verse: 24
  text: |
    "These see the works | of the LORD,*
    And his wonders | in the deep."
- verse: 25
  text: |
    "For he commandeth, and raiseth the | stormy wind,*
    Which lifteth up the | waves thereof."
- verse: 26
  text: |
    "They mount up to the heaven, they go down again | to the depths:*
    Their soul is melted because | of trouble."
- verse: 27
  text: |
    "They reel to and fro, and stagger like a | drunken man,*
    And are at | their wits' end."
- verse: 28
  text: |
    "Then they cry unto the LORD in | their trouble,*
    And he bringeth them out of their | distresses."
- verse: 29
  text: |
    "He maketh the | storm a calm,*
    So that the waves there- | of are still."
- verse: 30
  text: |
    "Then are they glad because they | be quiet;*
    So he bringeth them unto their des- | ired haven."
- verse: 31
  text: |
    "Oh that men would praise the LORD for | his goodness,*
    And for his wonderful works to the child- | ren of men!"
- verse: 32
  text: |
    "Let them exalt him also in the congregation of | the people,*
    And praise him in the assembly of | the elders."
- verse: 33
  text: |
    "He turneth rivers into a | wilderness,*
    And the watersprings in- | to dry ground;"
- verse: 34
  text: |
    "A fruitful land into | barrenness,*
    For the wickedness of them that | dwell therein."
- verse: 35
  text: |
    "He turneth the wilderness into a stand- | ing water,*
    And dry ground into | watersprings."
- verse: 36
  text: |
    "And there he maketh | the hungry*
    To dwell, that they may prepare a city for hab- | itation;"
- verse: 37
  text: |
    "And sow the fields, and | plant vineyards,*
    Which may yield fruits | of increase."
- verse: 38
  text: |
    "He blesseth them also, so that they are multi- | plied greatly;*
    And suffereth not their cattle | to decrease."
- verse: 39
  text: |
    "Again, they are minished | and brought low*
    Through oppression, affliction, | and sorrow."
- verse: 40
  text: |
    "He poureth contempt up- | on princes,*
    And causeth them to wander in the wilderness, where there | is no way."
- verse: 41
  text: |
    "Yet setteth he the poor on high from | affliction,*
    And maketh him families | like a flock."
- verse: 42
  text: |
    "The righteous shall see it, | and rejoice:*
    And all iniquity shall | stop her mouth."
- verse: 43
  text: |
    "Whoso is wise, and will ob- | serve these things,*
    Even they shall understand the lovingkindness | of the LORD."
