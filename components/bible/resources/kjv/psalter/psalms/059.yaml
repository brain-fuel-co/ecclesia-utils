- verse: 1
  text: |
    "(To the chief Musician, Al-taschith, Michtam of David; when Saul sent, and they watched the house to kill him)
    Deliver me from mine enemies, | O my God:*
      defend me from them that rise up | against me."
  notes:
    - "Al-taschith...: or, Destroy not"
    - "Michtam: or, A golden Psalm"
    - "defend...: Heb. set me on high"
- verse: 2
  text: |
    "Deliver me from the workers of i- | niquity,*
      and save me from | bloody men."
- verse: 3
  text: |
    "For lo, they lie in wait for my soul: the mighty are gathered a- | gainst me;*
      not for my transgression, nor for my | sin, O LORD"
- verse: 4
  text: |
    "They run and prepare themselves with- | out my fault:*
      awake to help me, | and behold."
  notes:
    - "help: Heb. meet"
- verse: 5
  text: |
    "Thou therefore, O LORD God of hosts, the God of Israel, awake to visit all the | heathen:*
      be not merciful to any wicked trans- | gressors.
      (Selah)"
- verse: 6
  text: |
    "They return at evening: they make a noise | like a dog,*
      and go round about the | city."
- verse: 7
  text: |
    "Behold, they belch out with their mouth: swords are | in their lips:*
      for who, say they, | doth hear?"
- verse: 8
  text: |
    "But thou, O LORD, shalt | laugh at them;*
      thou shalt have all the heathen in de- | rision."
- verse: 9
  text: |
    "Because of his strength will I wait | upon thee:*
      for God is | my defence."
  notes:
    - "defence: Heb. high place"
- verse: 10
  text: |
    "The God of my mercy shall pre- | vent me:*
      God shall let me see my desire upon mine | enemies."
  notes:
    - "enemies: Heb. observers"
- verse: 11
  text: |
    "Slay them not, lest my peo- | ple forget:*
      scatter them by thy power; and bring them down, O | Lord our shield."
- verse: 12
  text: |
    "For the sin of their mouth and the words of their lips let them even be taken | in their pride:*
      and for cursing and lying | which they speak."
- verse: 13
  text: |
    "Consume them in wrath, consume them, that they | may not be:*
      and let them know that God ruleth in Jacob unto the ends | of the earth.
      (Selah)"
- verse: 14
  text: |
    "And at evening let | them return;*
      and let them make a noise like a dog, and go round about the | city."
- verse: 15
  text: |
    "Let them wander up and | down for meat,*
      and grudge if they be not satisfied."
  notes:
    - "for meat: Heb. to eat"
    - "and grudge...: or, if they be not satisfied, then they will stay all night"
- verse: 16
  text: |
    "But I will sing of thy power; yea, I will sing aloud of thy mercy in the | morning:*
      for thou hast been my defence and refuge in the day of my | trouble."
- verse: 17
  text: |
    "Unto thee, O my strength, | will I sing:*
      for God is my defence, and the God of my mercy."
