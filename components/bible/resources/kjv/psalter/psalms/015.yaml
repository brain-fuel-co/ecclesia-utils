- verse: 1
  text: |
    "(A Psalm of David)
    LORD, who shall abide in thy taber- | nacle?*
      Who shall dwell in the ho- | ly hill?"
- verse: 2
  text: |
    "He that walketh | uprightly,*
      and worketh righteousness, and speaketh the truth | in his heart"
- verse: 3
  text: |
    "He that backbiteth not with his tongue, nor doeth evil to | his neighbor,*
      Nor taketh up a reproach against | his neighbor."
- verse: 4
  text: |
    "In whose eyes a vile person is contemned; But he honoureth them that | fear the LORD.*
      He that sweareth to his own hurt, and | changeth not."
- verse: 5
  text: |
    "He that putteth not out his money to usury, Nor taketh reward against the | innocent.*
      He that doeth these things shall ne- | ver be moved."
