- verse: 1
  text: |
    "(A song or Psalm for the sons of Korah, to the chief Musician upon Mahalath Leannoth, Maschil of Heman the Ezrahite)
    O LORD God of my sal- | vation,*
      I have cried day and night be- | fore thee."
  notes:
    - "for the sons: or, of the sons"
    - "Maschil...: or, A Psalm of Heman the Ezrahite, giving instruction"
- verse: 2
  text: |
    "Let my prayer come be- | fore thee:*
      incline thine ear un- | to my cry;"
- verse: 3
  text: |
    "For my soul is full | of troubles:*
      and my life draweth nigh un- | to the grave."
- verse: 4
  text: |
    "I am counted with them that go down in- | to the pit:*
      I am as a man that | hath no strength:"
- verse: 5
  text: |
    "Free among the dead, like the slane that lie in the grave, whom thou remember- | est no more:*
      and they are cut off | from thy hand."
  notes:
    - "from: or, by"
- verse: 6
  text: |
    "Thou hast laid me in the | lowest pit,*
      in darkness, | in the deeps."
- verse: 7
  text: |
    "Thy wrath lieth hard | upon me,*
      and thou hast afflicted me with | all thy waves.
      (Selah)"
- verse: 8
  text: |
    "Thou hast put away mine acquaintance far from me; thou hast made me an abomination | unto them:*
      I am shut up, and I can- | not come forth."
- verse: 9
  text: |
    "Mine eye mourneth by reason of | affliction:*
      LORD, I have called daily upon thee, I have stretched out my hands | unto thee."
- verse: 10
  text: |
    "Wilt thou shew wonders | to the dead?*
      shall the dead arise | and praise thee?
      (Selah)"
- verse: 11
  text: |
    "Shall thy lovingkindness be declared | in the grave?*
      or thy faithfulness in de- | struction?"
- verse: 12
  text: |
    "Shall thy wonders be known | in the dark?*
      and thy righteousness in the land of for- | getfulness."
- verse: 13
  text: |
    "But unto thee have I | cried, O LORD;*
      and in the morning shall my prayer pre- | vent thee."
- verse: 14
  text: |
    "LORD, why castest thou | off my soul?*
      why hidest thou thy | face from me?"
- verse: 15
  text: |
    "I am afflicted and ready to die from | my youth up:*
      while I suffer thy terrors I am | distracted."
- verse: 16
  text: |
    "Thy fierce wrath goeth | over me;*
      thy terrors have | cut me off."
- verse: 17
  text: |
    "They came round about me daily | like water;*
      they compassed me about | together."
  notes:
    - "daily: or, all the day"
- verse: 18
  text: |
    "Lover and friend hast thou put | far from me,*
      and mine acquaintance into | darkness."
