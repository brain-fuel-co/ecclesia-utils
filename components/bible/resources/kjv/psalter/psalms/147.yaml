- verse: 1
  text: |
    "Praise | ye the LORD:*
    For it is good to sing praises unto our God; For it is pleasant; and praise | is comely."
- verse: 2
  text: |
    "The LORD doth build up Jer- | usalem:*
    He gathereth together the outcasts of | Israel."
- verse: 3
  text: |
    "He healeth the brok- | en in heart,*
    And bindeth | up their wounds."
- verse: 4
  text: |
    "He telleth the number | of the stars;*
    He calleth them all | by their names."
- verse: 5
  text: |
    "Great is our Lord, and of | great power:*
    His understanding is | infinite."
- verse: 6
  text: |
    "The LORD lifteth | up the meek:*
    He casteth the wicked down | to the ground."
- verse: 7
  text: |
    "Sing unto the LORD with | thanksgiving;*
    Sing praise upon the harp un- | to our God."
- verse: 8
  text: |
    "Who coevereth the heaven with clouds, who prepareth rain | for the earth,*
    Who maketh grass to grow upon | the mountains."
- verse: 9
  text: |
    "He giveth to the | beast his food,*
    And to the young ra- | vens which cry."
- verse: 10
  text: |
    "He delighteth not in the strength | of the horse:*
    He taketh not pleasure in the legs | of a man."
- verse: 11
  text: |
    "The LORD taketh pleasure in them | that fear him,*
    In those that hope in | his mercy."
- verse: 12
  text: |
    "Praise the LORD, O Jer- | usalem;*
    Praise thy God, | O Zion."
- verse: 13
  text: |
    "For he hath strengthened the bars | of thy gates;*
    He hath blessed thy children | within thee."
- verse: 14
  text: |
    "He maketh peace in | thy borders,*
    And filleth thee with the finest | of the wheat."
- verse: 15
  text: |
    "He sendeth forth his commandment | upon earth:*
    His word runneth ve- | ry swiftly."
- verse: 16
  text: |
    "He giveth | snow like wool:*
    He scattereth the hoarfrost | like ashes."
- verse: 17
  text: |
    "He casteth forth his ice | like morsels:*
    Who can stand be- | fore his cold?"
- verse: 18
  text: |
    "He sendeth out his word, and | melteth them:*
    He causeth his wind to blow, and the | waters flow."
- verse: 19
  text: |
    "He sheweth his word un- | to Jacob,*
    His statutes and his judgments unto | Israel."
- verse: 20
  text: |
    "He hath not dealt so with any nation: And as for his judgments, they have | not known them.*
    Praise | ye the LORD."
