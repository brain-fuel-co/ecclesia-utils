
- verse: 1
  text: |
    "(To the choirmaster: according to The Doe of the Dawn. A Psalm of David)
    My God, my God, why have you | forsaken me?*
    Why are you so far from saving me, from the words of | my groaning?"
- verse: 2
  text: |
    "O my God, I cry by day, but you do | not answer,*
    and by night, but I | find no rest."
- verse: 3
  text: |
    "Yet you | are holy,*
    enthroned on the praises of | Israel."
- verse: 4
  text: |
    "In you our fath- | ers trusted;*
    they trusted, and you de- | livered them."
- verse: 5
  text: |
    "To you they cried and | were rescued;*
    in you they trusted and were not | put to shame."
- verse: 6
  text: |
    "But I am a worm and | not a man,*
    scorned by mankind and despised by | the people."
- verse: 7
  text: |
    "All who see me | mock me;*
    they make mouths at me; they | wag their heads;"
- verse: 8
  text: |
    "He trusts in the LORD; let him de- | liver him;*
    let him rescue him, for he de- | lights in him!"
- verse: 9
  text: |
    "Yet you are he who took me | from the womb;*
    you made me trust you at my | mother's breasts.
- verse: 10
  text: |
    "On you was I cast | from my birth,*
    and from my mother's womb you have | been my God."
- verse: 11
  text: |
    "Be not | far from me,*
    for trouble is near, and there is | none to help."
- verse: 12
  text: |
    "Many bulls en- | compass me;*
    strong bulls of Bashan | surround me;"
- verse: 13
  text: |
    "they open wide their | mouths at me,*
    like a ravening and roar- | ing lion."
- verse: 14
  text: |
    "I am poured out like water, and all my bones are | out of joint;*
    my heart is like wax, it is melted with- | in my breast;"
- verse: 15
  text: |
    "my strength is dried up like a potsherd, and my tongue sticks | to my jaws;*
    you lay me in the | dust of death."
- verse: 16
  text: |
    "For dogs en- | compass me;*
    a company of evildoers encircles me; they have pierced my | hands and feet -"
- verse: 17
  text: |
    "I can count | all my bones-*
    they stare and gloat | over me."
- verse: 18
  text: |
    "they divide my garments | among them,*
    and for my clothing | they cast lots."
- verse: 19
  text: |
    "But you, O LORD, do not | be far off!*
    O you my help, come quickly | to my aid!"
- verse: 20
  text: |
    "Deliver my soul | from the sword,*
    my precious life from the power | of the dog!"
- verse: 21
  text: |
    "Save me from the mouth of | the lion!*
    You have rescued me from the horns of the | wild oxen!"
- verse: 22
  text: |
    "I will tell of your name to | my brothers;*
    in the midst of the congregation I | will praise you:"
- verse: 23
  text: |
    "You who fear the LORD, | praise him!*
    All you offspring of Jacob, glorify him, and stand in awe of him, all you offspring of | Israel!"
- verse: 24
  text: |
    "For he has not despised or abhorred the affliction of the | afflicted,*
    and he has not hidden his face from him, but has heard, when he | cried to him."
- verse: 25
  text: |
    "From you comes my praise in the great con- | gregation;*
    my vows I will perform before those | who fear him."
- verse: 26
  text: |
    "The afflicted shall eat and be satisfied; those who seek him shall | praise the LORD!*
    May your hearts live | forever!"
- verse: 27
  text: |
    "All the ends of the earth shall remember and turn | to the LORD,*
    and all the families of the nations shall worship | before you."
- verse: 28
  text: |
    "For kingship belongs | to the LORD,*
    and he rules over | the nations."
- verse: 29
  text: |
    "All the prosperous of the earth eat | and worship;*
    before him shall bow all who go down to the dust, even the one who could not keep him- | self alive."
- verse: 30
  text: |
    "Posterity | shall serve him;*
    it shall be told of the Lord to the coming gen- | eration;"
- verse: 31
  text: |
    "they shall come and proclaim his righteousness to a people | yet unborn,*
    that he | has done it."
