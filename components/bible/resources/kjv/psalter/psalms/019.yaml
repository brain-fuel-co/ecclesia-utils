- verse: 1
  text: |
    "(To the choirmaster. A Psalm of David)
    The heavens decalre the glo- | ry of God,*
    and the sky above proclaims his | handiwork."
- verse: 2
  text: |
    "Day to day | pours out speech,*
    and night to night reveals | knowledge."
- verse: 3
  text: |
    "There is no speech, nor | are there words,*
    whose voice | is not heard."
- verse: 4
  text: |
    "Their voice goes out through all the earth and their words to the end | of the world.*
    In them he has set a tent | for the sun,"
- verse: 5
  text: |
    "which comes out like a bridegroom leaving his | chamber,*
    and, like a strong man, runs its | course with joy."
- verse: 6
  text: |
    "Its rising is from the end of the | heavens,*
    and its circuit to the end of them, and there is nothing hidden | from its heat."
- verse: 7
  text: |
    "The law of the LORD is perfect reviv- | ing the soul;*
    the testimony of the LORD is sure, making wise | the simple;"
- verse: 8
  text: |
    "the precepts of the LORD are right, rejoic- | ing the heart;*
    the commandment of the LORD is pure, enlighten- | ing the eyes."
- verse: 9
  text: |
    "the fear of the LORD is clean, enduring | forever;*
    the rules of the LORD are true, and righteous al- | together."
- verse: 10
  text: |
    "More to be desired are | they than gold,*
    even | much fine gold;"
- verse: 11
  text: |
    "Moreover, by them is your | servant warned;*
    in keeping them there is | great reward."
- verse: 12
  text: |
    "Who can discern | his errors?*
    Declare me innocent from | hidden faults."
- verse: 13
  text: |
    "Keep back your servant also from presumptuous sins; let them not have dominion | over me!*
    Then I shall be blameless, and innocent of great | transgression."
- verse: 14
  text: |
    "Let the words of my mouth and the meditation of my heart be acceptable | in your sight,*
    O LORD, my rock and my | redeemer."
