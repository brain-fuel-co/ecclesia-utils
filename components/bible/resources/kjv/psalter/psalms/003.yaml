- verse: 1
  text: |
    "(A Psalm of David, when he fled from Absalom his son)
    LORD, how are they increased that | trouble me!*
      many are they that rise up a- | gainst me."
- verse: 2
  text: |
    "Many there be which say | of my soul,*
      There is no help for | him in God. (Selah)"
- verse: 3
  text: |
    "But thou, O LORD, art a | shield for me;*
      my glory, and the lifter up | of mine head."
  notes:
    - "for: or, about"
- verse: 4
  text: |
    "I cried unto the LORD | with my voice,*
      and he heard me out of his | holy hill. (Selah)"
- verse: 5
  text: |
    "I laid me | down and slept;*
      I awaked; for the LORD sus- | tained me."
- verse: 6
  text: |
    "I will not be afraid of ten thousands of | people,*
      that have set themselves against me | round about."
- verse: 7
  text: |
    "Arise, O LORD; save me, O my God: for thou has smitten all mine enemies upon the | cheek bone;*
      thou has broken the teeth of the un- | godly."
- verse: 8
  text: |
    "Salvation belongeth un- | to the LORD:*
      thy blessing is upon thy | people. (Selah)"
