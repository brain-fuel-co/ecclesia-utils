- verse: 1
  text: |
    "(To the chief Musician, Maschil, A Psalm of David, when Doeg the Edomite came and told Saul, and said unto him, David is come to the house of Ahimelech)
    Why boastest thou thyself in mischief O | might man?*
      the goodness of God endureth con- | tinually."
  notes:
    - "Maschil: or, of instruction"
- verse: 2
  text: |
    "Thy tongue deviseth | mischiefs;*
      like a sharp razor, working de- | ceitfully."
- verse: 3
  text: |
    "Thou lovest evil | more than good;*
      and lying rather than to speak | righteousness. (Selah)"
- verse: 4
  text: |
    "Thou lovest all de- | vouring words,*
      O thou de- | ceitful tongue."
  notes:
    - "O thou...: or, and the deceitful tongue"
- verse: 5
  text: |
    "God shall likewise destroy thee for | ever,*
      he shall take thee away, and pluck thee out of thy dwelling place, and root thee out of the land of the | living. (Selah)"
  notes:
    - "destroy...: Heb. beat thee down"
- verse: 6
  text: |
    "The righteous also shall | see, and fear,*
      and shall | laugh at him:"
- verse: 7
  text: |
    "Lo, this is the man that made not | God his strength;*
      but trusted in the abundance of his riches, and strengthened himself in his | wickedness."
  notes:
    - "wickedness: or, substance"
- verse: 8
  text: |
    "But I am like a green olive tree in the | house of God:*
      I trust in the mercy of God for ever and | ever."
- verse: 9
  text: |
    "I will praise thee for ever, because thou hast | done it:*
      and I will wait on thy name; for it is good be- | fore thy saints."
