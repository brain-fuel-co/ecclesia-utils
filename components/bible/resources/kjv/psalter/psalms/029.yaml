- verse: 1
  text: |
    "(A Psalm of David)
    Ascribe to the LORD, O heaven- | ly beings,*
    ascribe to the LORD glo- | ry and strength."
- verse: 2
  text: |
    "Ascribe to the LORD the glory | due his name;*
    worship the LORD in the splendor of | holiness."
- verse: 3
  text: |
    "The voice of the LORD is over | the waters;*
    the God of glory thunders, the LORD, over many waters."
- verse: 4
  text: |
    "The voice of the LORD is | powerful;*
    the voice of the LORD is full of | majesty."
- verse: 5
  text: |
    "The voice of the LORD breaks | the cedars;*
    the LORD breaks the cedars of | Lebanon."
- verse: 6
  text: |
    "He makes Lebanon to skip | like a calf,*
    and Sirion like a | young wild ox."
- verse: 7
  text: |
    "The voice | of the LORD*
    flashes forth | flames of fire."
- verse: 8
  text: |
    "The voice of the LORD shakes the | wilderness;*
    the LORD shakes the wilderness | of Kadesh."
- verse: 9
  text: |
    "The voice of the LORD makes the deer give birth and strips the | forests bare,*
    and in his temple all cry, | "Glory!""
- verse: 10
  text: |
    "The LORD sits enthroned ov- | er the flood;*
    the LORD sits enthroned as king | forever"
- verse: 11
  text: |
    "May the LORD give strength to | his people!*
    May the LORD bless his peo- | ple with peace."
