- verse: 1
  text: |
    "(A Psalm or Song for the sabbath day.)
    It is a good thing to give thanks un- | to the LORD,*
    And to sing praises unto thy name, | O most High:"
- verse: 2
  text: |
    "To shew forth thy lovingkindness in | the morning,*
    And thy faithfulness ev- | ery night."
- verse: 3
  text: |
    "Upon an instrument of ten strings, and upon the | psaltery;*
    Upon the harp with a | solemn sound."
- verse: 4
  text: |
    "For thou, LORD, hast made me glad | through thy work:*
    I will triumph in the works | of thy hands."
- verse: 5
  text: |
    "O LORD, how great | are thy works!*
    And thy thoughts are | very deep."
- verse: 6
  text: |
    "A brutish man | knoweth not;*
    Neither doth a fool un- | derstand this."
- verse: 7
  text: |
    "When the wicked spring as the grass, And when all the workers of iniquity | do flourish;*
    It is that they shall be destroyed | for ever."
- verse: 8
  text: |
    "But | thou, LORD,*
    art most high for | evermore."
- verse: 9
  text: |
    "For, lo, thine enemies, O LORD, for, lo, thine enemies | shall perish;*
    All the workers of iniquity shall | be scattered"
- verse: 10
  text: |
    "But my horn shalt thou exalt like the horn of an | unicorn:*
    I shall be anointed | with fresh oil"
- verse: 11
  text: |
    "Mine eye also shall see my desire on mine | enemies,*
    And mine ears shall hear my desire of the wicked that rise up | against me."
- verse: 12
  text: |
    "The righteous shall flourish like | the palm tree:*
    He shall grow like a cedar in | Lebanon."
- verse: 13
  text: |
    "Those that be planted in the house | of the LORD*
    Shall flourish in the courts | of our God."
- verse: 14
  text: |
    "They shall still bring forth fruit | in old age;*
    They shall be fat and | flourishing."
- verse: 15
  text: |
    "To shew that the LORD is upright: He | is my rock,*
    And there is no unrighteous- | ness in him."
