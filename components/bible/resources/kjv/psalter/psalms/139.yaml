- verse: 1
  text: |
    "(To the chief Musician, A Psalm of David.)
    O LORD, thou | hast searched me,*
    and | known me."
- verse: 2
  text: |
    "Thou knowest my downsitting and mine | uprising,*
    thou understandest my thought | afar off."
- verse: 3
  text: |
    "Thou compassest my path and my | lying down,*
    And art acquainted with | all my ways."
- verse: 4
  text: |
    "For there is not a word | in my tongue,*
    But, lo, O LORD, thou knowest it al- | together."
- verse: 5
  text: |
    "Thou hast beset me behind | and before,*
    And laid thine hand | upon me."
- verse: 6
  text: |
    "Such knowledge is too wonder- | ful for me;*
    It is high, I cannot attain | unto it."
- verse: 7
  text: |
    "Whither shall I go from | thy spirit?*
    Or whither shall I flee from | thy presence?"
- verse: 8
  text: |
    "If I ascend up into heaven, | thou art there:*
    If I make my bed in hell, behold, | thou art there."
- verse: 9
  text: |
    "If I take the wings of | the morning,*
    And dwell in the uttermost parts | of the sea."
- verse: 10
  text: |
    "Even there shall thy | hand lead me,*
    And thy right hand | shall hold me."
- verse: 11
  text: |
    "If I say, Surely the darkness shall | cover me;*
    Even the night shall be light | about me."
- verse: 12
  text: |
    "Yea, the darkness hideth not from thee; But the night shineth | as the day:*
    The darkness and the light are both a- | like to thee."
- verse: 13
  text: |
    "For thou hast poss- | essed my reins:*
    Thou hast covered me in my | mother's womb."
- verse: 14
  text: |
    "I will praise thee; for I am fearfully and wonder- | fully made:*
    Marvellous are thy works; And that my soul know- | eth right well."
- verse: 15
  text: |
    "My substance was not | hid from thee,*
    When I was made in secret, and curiously wrought in the lowest parts | of the earth."
- verse: 16
  text: |
    "Thine eyes did see my substance, yet being unperfect; And in thy book all my members | were written,*
    Which in continuance were fashioned, When as yet there was | none of them."
- verse: 17
  text: |
    "How precious also are thy thoughts unto | me, O God!*
    How great is the | sum of them!"
- verse: 18
  text: |
    "If I should count them, they are more in number | than the sand:*
    When I awake, I am | still with thee."
- verse: 19
  text: |
    "Surely thou wilt slay the wick- | ed, O God:*
    Depart from me therefore, ye | bloody men."
- verse: 20
  text: |
    "For they speak against thee | wickedly,*
    And thine enemies take thy | name in vain."
- verse: 21
  text: |
    "Do not I hate them, O LORD, | that hate thee?*
    And am not I grieved with those that rise up | against thee?"
- verse: 22
  text: |
    "I hate them with perf- | ect hatred:*
    I count them mine | enemies."
- verse: 23
  text: |
    "Search me, O God, and | know my heart:*
    Try me, and | know my thoughts:"
- verse: 24
  text: |
    "And see if there be any wicked | way in me,*
    And lead me in the way ev- | erlasting."
