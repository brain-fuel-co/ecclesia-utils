- verse: 1
  text: |
    "(To the chief Musician, A Psalm of David)
    Hear my voice, O God, | in my prayer:*
      preserve my life from fear of the | enemy."
- verse: 2
  text: |
    "Hide me from the secret counsel of the | wicked;*
      from the insurrection of the workers of i- | niquity:"
- verse: 3
  text: |
    "Who whet their tongue | like a sword,*
      and bend their bows to shoot their arrows, even | bitter words:"
- verse: 4
  text: |
    "That they may shoot in secret at the | perfect:*
      suddenly do they shoot at him, and | fear not."
- verse: 5
  text: |
    "They encourage themselves in an evil | matter:*
      they commune of laying snares privily; they say, Who shall | see them?"
  notes:
    - "matter: or, speech"
    - "of...: Heb. to hide his snares"
- verse: 6
  text: |
    "They search out iniquities; they accomplish a di- | ligent search:*
      both the inward thought of every one of them, and the heart, | is deep."
  notes:
    - "they...: or, we are consumed by that which they have thoroughly searched"
    - "a diligent...: Heb. a search searched"
- verse: 7
  text: |
    "But God shall shoot at them with an | arrow;*
      suddenly shall they be | wounded."
  notes:
    - "shall they...: Heb. their wound shall be"
- verse: 8
  text: |
    "So they shall make their own tongue to fall up- | on themselves:*
      all that see them shall | flee away."
- verse: 9
  text: |
    "And all men shall fear, and shall declare the | work of God;*
      for they shall wisely consider of his | doing."
- verse: 10
  text: |
    "The righteous shall be glad in the LORD, and shall | trust in him;*
      and all the upright in heart shall | glory."
