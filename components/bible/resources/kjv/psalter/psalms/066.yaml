- verse: 1
  text: |
    "(To the chief Musician, A Song or Psalm.)
    Make a joyful noise | unto God,*
    All | ye lands:"
- verse: 2
  text: |
    "Sing forth the honour | of his name:*
    Make his praise | glorious."
- verse: 3
  text: |
    "Say unto God, How terrible art thou | in thy works!*
    Through the greatness of thy power shall thine enemies submit themselves | unto thee."
- verse: 4
  text: |
    "All the earth shall | worship thee,*
    And shall sing unto thee; They shall sing | to thy name. (Selah)"
- verse: 5
  text: |
    "Come and see the | works of God:*
    He is terrible in his doing toward the child- | ren of men."
- verse: 6
  text: |
    "He turned the sea in- | to dry land:*
    They went through the flood on foot: There did we re- | joice in him."
- verse: 7
  text: |
    "He ruleth by his power for ever; His eyes behold | the nations:*
    Let not the rebellious ex- | alt themselves. (Selah)"
- verse: 8
  text: |
    "O bless our God, | ye people,*
    And make the voice of his praise | to be heard:"
- verse: 9
  text: |
    "Which holdeth our | soul in life,*
    And suffereth not our feet | to be moved."
- verse: 10
  text: |
    "For thou, O God, | hast proved us:*
    Thou hast tried us, as sil- | ver is tried."
- verse: 11
  text: |
    "Thou broughtest us in- | to the net;*
    Thou laidst affliction up- | on our loins."
- verse: 12
  text: |
    "Thou hast caused men to ride ov- | er our heads;*
    We went through fire and through water: But thou broughtest us out into a | wealthy place."
- verse: 13
  text: |
    "I will go into thy house with burnt | offerings:*
    I will pay | thee my vows,"
- verse: 14
  text: |
    "which my lips have uttered, and my mouth | hath spoken,*
    when I was | in trouble."
- verse: 15
  text: |
    "I will offer unto thee burnt sacrifices of fatlings, with the in- | cense of rams;*
    I will offer bull- | ocks with goats. (Selah)"
- verse: 16
  text: |
    "Come and hear, all ye | that fear God,*
    And I will declare what he hath done | for my soul."
- verse: 17
  text: |
    "I cried unto him | with my mouth,*
    And he was extolled | with my tongue."
- verse: 18
  text: |
    "If I regard iniquity | in my heart,*
    The Lord will | not hear me."
- verse: 19
  text: |
    "But verily God | hath heard me;*
    He hath attended to the voice of | my prayer."
- verse: 20
  text: |
    "Blessed be God, which hath not turned away | my prayer,*
    Nor his mer- | cy from me."
