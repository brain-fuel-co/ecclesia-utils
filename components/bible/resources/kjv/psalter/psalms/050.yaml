- verse: 1
  text: |
    "(A Psalm of Asaph.)
    The mighty God, even the LORD, | hath spoken,*
    And called the earth from the rising of the sun unto the going | down thereof."
- verse: 2
  text: |
    "Out of Zion, the perfection | of beauty,*
    God | hath shined."
- verse: 3
  text: |
    "Our God shall come, and shall not | keep silence:*
    A fire shall devour before him, and it shall be very tempestuous round | about him."
- verse: 4
  text: |
    "He shall call to the heavens | from above,*
    And to the earth, that he may judge | his people."
- verse: 5
  text: |
    "Gather my saints together | unto me;*
    Those that have made a covenant with me by | sacrifice"
- verse: 6
  text: |
    "And the heavens shall declare his | righteousness:*
    For God is | judge himself. (Selah)"
- verse: 7
  text: |
    "Hear, O my people, and | I will speak;*
    O Israel, and I will testify against thee: I am God, ev- | en thy God."
- verse: 8
  text: |
    "I will not reprove thee for thy sac- | rifices*
    Or thy burnt offerings, to have been continually | before me."
- verse: 9
  text: |
    "I will take no bullock out | of thy house,*
    Nor he goats out | of thy folds."
- verse: 10
  text: |
    "For every beast of the for- | est is mine,*
    And the cattle upon a | thousand hills."
- verse: 11
  text: |
    "I know all the fowls of | the mountains:*
    And the wild beasts of the | field are mine."
- verse: 12
  text: |
    "If I were hungry, I would | not tell thee:*
    For the world is mine, and the ful- | ness thereof."
- verse: 13
  text: |
    "Will I eat the | flesh of bulls,*
    Or drink the | blood of goats?"
- verse: 14
  text: |
    "Offer unto God | thanksgiving;*
    And pay thy vows unto | the most High:"
- verse: 15
  text: |
    "And call upon me in the day | of trouble:*
    I will deliver thee, and thou shalt glor- | ify me."
- verse: 16
  text: |
    "But unto the wicked | God saith,*
    What hast thou to do to declare my statues, or that thou shouldest take my covenant | in thy mouth?"
- verse: 17
  text: |
    "Seeing thou hatest | instruction,*
    And castest my words | behind thee."
- verse: 18
  text: |
    "When thou sawest a thief, then thou consent- | edst with him,*
    And hast been partaker with a- | dulterers."
- verse: 19
  text: |
    "Thou givest thy mouth | to evil,*
    And thy tongue fram- | eth deceit."
- verse: 20
  text: |
    "Thou sittest and speakest against | thy brother;*
    Thou slanderest thine own | mother's son."
- verse: 21
  text: |
    "These things hast thou done, and I kept silence; Thou thoughtest that I was altogether such an one | as thyself:*
    But I will reprove thee, and set them in order be- | fore thine eyes."
- verse: 22
  text: |
    "Now consider this, ye that | forget God,*
    Lest I tear you in pieces, and there be none to | deliver."
- verse: 23
  text: |
    "Whoso offereth praise glori- | fieth me:*
    And to him that ordereth his conersation aright will I shew the salva- | tion of God."
