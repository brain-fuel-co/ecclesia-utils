- verse: 1
  text: |
    "(To the chief Musician, A Psalm of David)
    The king shall joy in thy strength, | O LORD;*
      and in thy salvation how greatly shall | he rejoice!"
- verse: 2
  text: |
    "Thou hast given him his | heart's desire,*
      and hast not withholden the request | of his lips. (Selah)"
- verse: 3
  text: |
    "For thou preventest him with the blessings of | goodness:*
      thou settest a crown of pure gold | on his head."
- verse: 4
  text: |
    "He asked life of thee, and thou gavest | it to him,*
      even length of days for ever and | ever."
- verse: 5
  text: |
    "His glory is great in thy sal- | vation:*
      honour and majesty hast thou laid | upon him."
- verse: 6
  text: |
    "For thou hast made him most blessed for | ever:*
      thou hast made him exceedingly glad with thy | countenance."
  notes:
    - "made him most...: Heb. set him to be blessings"
    - "made him exceeding...: Heb. made him glad with joy"
- verse: 7
  text: |
    "For the king trusteth | in the LORD,*
      and through the mercy of the most High he shall | not be moved."
- verse: 8
  text: |
    "Thine hand shall find out all thine | enemies:*
      thy right hand shall find out those that | hate thee."
- verse: 9
  text: |
    "Thou shalt make them as a fiery oven in the time of thine | anger:*
      the LORD shall swallow them up in his wrath, and the fire shall de- | vour them."
- verse: 10
  text: |
    "Their fruit shalt thou destroy | from the earth,*
      and their seed from among the chil- | dren of men."
- verse: 11
  text: |
    "For they intended evil a- | gainst thee:*
      they imagined a mischievous device, which they are not able | to perform."
- verse: 12
  text: |
    "Therefore shalt thou make them | turn their back,*
      when thou shalt make ready thine arrows upon thy strings against the | face of them."
  notes:
    - "shalt thou...: or, thou shalt set them as a butt"
    - "back: Heb. shoulder"
- verse: 13
  text: |
    "Be thou exalted, LORD, in | thine own strength:*
      so will we sing and praise thy | power."
