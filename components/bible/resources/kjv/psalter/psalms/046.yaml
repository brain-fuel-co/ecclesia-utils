- verse: 1
  text: |
    "(To the chief Musician for the sons of Korah, A Song upon Alamoth.)
    God is our ref- | uge and strength,*
    A very present help | in trouble."
- verse: 2
  text: |
    "Therefore we will not fear, though the earth | be removed,*
    And though the mountains be carried into the midst | of the sea."
- verse: 3
  text: |
    "Though the waters thereof roar and | be troubled,*
    Though the mountains shake with the swell- | ing thereof. (Selah)"
- verse: 4
  text: |
    "There is a river, the streams whereof shall make glad the ci- | ty of God,*
    The holy place of the tabernacles of | the most High."
- verse: 5
  text: |
    "God is in the midst of her; she shall | not be moved:*
    God shall help her, and that | right early."
- verse: 6
  text: |
    "The heathen raged, the king- | doms were moved:*
    He uttered his voice, the | earth melted."
- verse: 7
  text: |
    "The LORD of hosts | is with us;*
    The God of Jacob is | our refuge. (Selah)"
- verse: 8
  text: |
    "Come, behold the works | of the LORD,*
    What desolations he hath made | in the earth."
- verse: 9
  text: |
    "He maketh wars to cease unto the end | of the earth;*
    He breaketh the bow, and cutteth the spear in sunder; He burneth the chariot | in the fire."
- verse: 10
  text: |
    "Be still, and know that | I am God:*
    I will be exalted among the heathen, I will be exalted | in the earth."
- verse: 11
  text: |
    "The LORD of hosts | is with us;*
    The God of Jacob is | our refuge. (Selah)"
