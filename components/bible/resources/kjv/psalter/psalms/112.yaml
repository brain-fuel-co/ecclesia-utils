- verse: 1
  text: |
    "(א Aleph)
    Praise ye the LORD. Blessed is the man that fear- | eth the LORD,*
    (ב Bet)
    That delighteth greatly in his | commandments."
- verse: 2
  text: |
    "(ג Gimel)
    His seed shall be mighty | upon earth:*
    (ד Dalet)
    The generation of the upright shall | be blessed."
- verse: 3
  text: |
    "(ה He)
    Wealth and riches shall be | in his house:*
    (ו Waw)
    And his righteousness endureth | for ever."
- verse: 4
  text: |
    "(ז Zain)
    Unto the upright there ariseth light in | the darkness:*
    (ח Het)
    He is gracious, and full of compassion, | and righteous."
- verse: 5
  text: |
    "(ט Tet)
    A good man sheweth favour, | and lendeth:*
    (י Yod)
    He will guide his affairs with | discretion."
- verse: 6
  text: |
    "(כ Kaph)
    Surely he shall not be moved | for ever:*
    (ל Lamed)
    The righteous shall be in everlasting | remembrance."
- verse: 7
  text: |
    "(מ Mem)
    He shall not be afraid of ev- | il tidings:*
    (נ Nun)
    His heart is fixed, trusting | in the LORD."
- verse: 8
  text: |
    "(ס Samek)
    His heart is established, he shall not | be afraid,*
    (ע Ain)
    Until he see his desire upon his | enemies."
- verse: 9
  text: |
    "(פ Pe)
    He hath dispersed, he hath given | to the poor:*
    (צ Zade)
    His righteousness endureth for ever; (ק Qoph) His horn shall be exalted | with honour."
- verse: 10
  text: |
    "(ר Resh)
    The wicked shall see it, | and be grieved;*
    (ש Shin)
    He shall gnash his teeth, and melt away: (ת Taw) The desire of the wicked | shall perish."
