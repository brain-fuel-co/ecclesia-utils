- verse: 1
  text: |
    "(To the chief Musician on Neginoth upon Sheminith, A Psalm of David)
    O LORD, rebuke me not in thine | anger,*
      Neither chasten me in thy hot | displeasure."
- verse: 2
  text: |
    "Have mercy upon me, O LORD; for | I am weak:*
      O LORD, heal me; for my | bones are vexed."
- verse: 3
  text: |
    "My soul is al- | so sore vexed:*
      But thou, O LORD, | how long?"
- verse: 4
  text: |
    "Return, O LORD, deliv- | er my soul:*
      Oh save me for thy | mercies' sake."
- verse: 5
  text: |
    "For in death there is no remem- | brance of thee:*
      In the grave who shall | give thee thanks?"
- verse: 6
  text: |
    "I am weary with my groaning; all the night I make my | bed to swim;*
      I water my couch | with my tears."
- verse: 7
  text: |
    "Mine eye is consumed be- | cause of grief;*
      It waxeth old because of all mine | enemies."
- verse: 8
  text: |
    "Depart from me, all ye workers of | iniquity;*
      For the LORD hath heard the voice of my | weeping."
- verse: 9
  text: |
    "The LORD hath heard my suppli- | cation;*
      The LORD will re- | ceive my prayer."
- verse: 10
  text: |
    "Let all mine enemies be ashamed | and sore vexed:*
      Let them return and be ashamed | suddenly."
