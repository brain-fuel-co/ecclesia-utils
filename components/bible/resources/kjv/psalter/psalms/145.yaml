- verse: 1
  text: |
    "(David's Psalm of praise.)
    (א Aleph)
    I will extol thee, my | God, O King;*
    And I will bless thy name for ever | and ever."
- verse: 2
  text: |
    "(ב Bet)
    Every day will | I bless thee;*
    And I will praise thy name for ever | and ever."
- verse: 3
  text: |
    "(ג Gimel)
    Great is the LORD, and greatly | to be praised;*
    And his greatness is un- | searchable."
- verse: 4
  text: |
    "(ד Dalet)
    One generation shall praise thy works to | another,*
    And shall declare thy | mighty acts."
- verse: 5
  text: |
    "(ה He)
    I will speak of the glorious honour of thy | majesty,*
    And of thy | wondrous works."
- verse: 6
  text: |
    "(ו Waw)
    And men shall speak of the might of thy terr- | ible acts:*
    And I will declare | thy greatness."
- verse: 7
  text: |
    "(ז Zain)
    They shall abundantly utter the memory of thy | great goodness,*
    And shall sing of thy | righteousness."
- verse: 8
  text: |
    "(ח Het)
    The LORD is gracious, and full of | compassion;*
    Slow to anger, and of | great mercy."
- verse: 9
  text: |
    "(ט Tet)
    The LORD is | good to all:*
    And his tender mercies are over | all his works."
- verse: 10
  text: |
    "(י Yod)
    All thy works shall praise | thee, O LORD;*
    And thy saints | shall bless thee."
- verse: 11
  text: |
    "(כ Kaph)
    They shall speak of the glory of | thy kingdom,*
    And talk of | thy power;"
- verse: 12
  text: |
    "(ל Lamed)
    To make known to the sons of men his | mighty acts,*
    And the glorious majesty of | his kingdom."
- verse: 13
  text: |
    "(מ Mem)
    Thy kingdom is an everlast- | ing kingdom,*
    And thy dominion endureth throughout all gen- | erations."
- verse: 14
  text: |
    "(ס Samek)
    The LORD upholdeth | all that fall,*
    And raiseth up all those that | be bowed down."
- verse: 15
  text: |
    "(ע Ain)
    The eyes of all wait | upon thee;*
    And thou givest them their meat in | due season."
- verse: 16
  text: |
    "(פ Pe)
    Thou open- | est thine hand,*
    And satisfied the desire of every | living thing."
- verse: 17
  text: |
    "(צ Zade)
    The LORD is righteous in | all his ways,*
    And holy in | all his works."
- verse: 18
  text: |
    "(ק Qoph)
    The LORD is nigh unto all them that call | upon him,*
    To all that call upon | him in truth."
- verse: 19
  text: |
    "(ר Resh)
    He will fulfil the desire of them | that fear him:*
    He also will hear their cry, and | will save them."
- verse: 20
  text: |
    "(ש Shin)
    The LORD preserveth all them | that love him:*
    But all the wicked will | he destroy."
- verse: 21
  text: |
    "(ת Taw)
    My mouth shall speak the praise | of the LORD:*
    And let all flesh bless his holy name for ever | and ever."
