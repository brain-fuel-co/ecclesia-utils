- verse: 1
  text: |
    "(A Psalm of David.)
    Bless the LORD, | O my soul:*
    And all that is within me, bless his | holy name."
- verse: 2
  text: |
    "Bless the LORD, | O my soul,*
    And forget not all his | benefits."
- verse: 3
  text: |
    "Who forgiveth all thine in- | iquities;*
    Who healeth all thy | diseases."
- verse: 4
  text: |
    "Who redeemeth thy life from | destruction;*
    Who crowneth thee with lovingkindness and tend- | er mercies."
- verse: 5
  text: |
    "Who satisfieth thy mouth | with good things;*
    So that thy youth is renewed like | the eagle's."
- verse: 6
  text: |
    "The LORD executeth righteousness | and judgment*
    For all that | are oppressed."
- verse: 7
  text: |
    "He made known his ways un- | to Moses,*
    His acts unto the children of | Israel."
- verse: 8
  text: |
    "The LORD is merciful | and gracious,*
    Slow to anger, and plenteous | in mercy."
- verse: 9
  text: |
    "He will not | always chide:*
    Neither will he keep his anger | for ever."
- verse: 10
  text: |
    "He hath not dealt with us af- | ter our sins;*
    Nor rewarded us according to our in- | iquities."
- verse: 11
  text: |
    "For as the heaven is high a- | bove the earth,*
    So great is his mercy toward them | that fear him."
- verse: 12
  text: |
    "As far as the east is | from the west,*
    So far hath he removed our transgress- | ions from us."
- verse: 13
  text: |
    "Like as a father pitieth | his children,*
    So the LORD pitieth them | that fear him."
- verse: 14
  text: |
    "For he know- | eth our frame;*
    He remembreth that | we are dust."
- verse: 15
  text: |
    "As for man, his days | are as grass:*
    As a flower of the field, so he | flourisheth."
- verse: 16
  text: |
    "For the wind passeth over it, and | it is gone;*
    And the place thereof shall know | it no more."
- verse: 17
  text: |
    "But the mercy of the LORD is from everlasting to everlasting upon them | that fear him,*
    And his righteousness unto children's | children;"
- verse: 18
  text: |
    "To such as keep his | covenant,*
    And to those that remember his commandments | to do them."
- verse: 19
  text: |
    "The LORD hath prepared his throne in | the heavens;*
    And his kindgom ruleth | over all."
- verse: 20
  text: |
    "Bless the LORD, ye his angels, that ex- | cel in strength,*
    That do his commandments, hearkening unto the voice | of his word."
- verse: 21
  text: |
    "Bless ye the LORD, all | ye his hosts;*
    Ye ministers of his, that do | his pleasure."
- verse: 22
  text: |
    "Bless the LORD, all his works in all places of his | dominion:*
    Bless the LORD, | O my soul."
