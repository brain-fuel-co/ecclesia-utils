- verse: 1
  text: |
    "(Maschil of Ethan the Ezrahite.)
    I will sing of the mercies of the LORD | for ever:*
    With my mouth will I make known thy faithfulness to all gen- | erations."
- verse: 2
  text: |
    "For I have said, Mercy shall be built up | for ever:*
    Thy faithfulness shalt thou establish in the very | heavens."
- verse: 3
  text: |
    "I have made a covenant with | my chosen,*
    I have sworn unto David | my servant,"
- verse: 4
  text: |
    "Thy seed will I establish | for ever,*
    And build up thy throne to all gen- | erations. (Selah)"
- verse: 5
  text: |
    "And the heavens shall praise thy wond- | ers, O LORD:*
    Thy faithfulness also in the congregation | of the saints."
- verse: 6
  text: |
    "For who in the heaven Can be compared un- | to the LORD?*
    Who among the sons of the mighty Can be likened un- | to the LORD?"
- verse: 7
  text: |
    "God is greatly to be feared in the assembly | of the saints,*
    And to be had in reverence of all them that are | about him."
- verse: 8
  text: |
    "O LORD God of hosts, who is a strong LORD like | unto thee?*
    Or to thy faithfulness round | about thee?"
- verse: 9
  text: |
    "Thou rulest the raging | of the sea:*
    When the waves thereof arise, thou | stillest them."
- verse: 10
  text: |
    "Thou hast broken Rahab in pieces, as one | that is slain;*
    Thou hast scattered thine enemies with | thy strong arm."
- verse: 11
  text: |
    "The heavens are thine, the earth al- | so is thine:*
    As for the world and the fulness thereof, thou hast | founded them."
- verse: 12
  text: |
    "The north and the south thou hast cre- | ated them:*
    Tabor and Hermon shall rejoice | in thy name."
- verse: 13
  text: |
    "Thou hast a | mighty arm:*
    Strong is thy hand, and high is | thy right hand."
- verse: 14
  text: |
    "Justice and judgment are the habitation | of thy throne:*
    Mercy and truth shall go be- | fore thy face."
- verse: 15
  text: |
    "Blessed is the people that know the | joyful sound:*
    They shall walk, O LORD, in the light of thy | countenance."
- verse: 16
  text: |
    "In thy name shall they rejoice | all the day:*
    And in thy righteousness shall they be | exalted."
- verse: 17
  text: |
    "For thou art the glory | of their strength:*
    And in thy favour our horn shall be | exalted."
- verse: 18
  text: |
    "For the LORD is | our defence;*
    And the Holy One of Israel | is our King."
- verse: 19
  text: |
    "Then thou spakest in vision to thy holy | one, and saidst,*
    I have laid help upon one that is mighty; I have exalted one chosen out of | the people."
- verse: 20
  text: |
    "I have found David | my servant;*
    With my holy oil have I a- | nointed him:"
- verse: 21
  text: |
    "With whom my hand shall be | established:*
    Mine arm also shall | strengthen him."
- verse: 22
  text: |
    "The enemy shall not exact | upon him;*
    Nor the son of wickedness | afflict him."
- verse: 23
  text: |
    "And I will beat down his foes be- | fore his face,*
    And plague them | that hate him."
- verse: 24
  text: |
    "But my faithfulness and my mercy shall | be with him:*
    And in my name shall his horn be | exalted."
- verse: 25
  text: |
    "I will set his hand also | in the sea,*
    And his right hand in | the rivers."
- verse: 26
  text: |
    "He shall cry unto me, Thou art | my father,*
    My God, and the rock of my | salvation."
- verse: 27
  text: |
    "Also I will make him | my firstborn,*
    Higher than the kings | of the earth."
- verse: 28
  text: |
    "My mercy will I keep for him for | evermore,*
    And my covenant shall stand | fast with him."
- verse: 29
  text: |
    "His seed also will I make to endure | for ever,*
    And his throne as the days | of heaven."
- verse: 30
  text: |
    "If his children for- | sake my law,*
    And walk not in | my judgments;*"
- verse: 31
  text: |
    "If they break | my statues,*
    And keep not my | commandments;"
- verse: 32
  text: |
    "Then will I visit their transgression | with the rod,*
    and their iniqui- | ty with stripes."
- verse: 33
  text: |
    "Nevertheless my lovingkindness will I not utterly | take from him,*
    Nor suffer my faithful- | ness to fail."
- verse: 34
  text: |
    "My covenant will | I not break,*
    nor alter the thing that is gone out | of my lips."
- verse: 35
  text: |
    "Once have I sworn by my | holiness*
    that I will not lie un- | to David."
- verse: 36
  text: |
    "His seed shall endure | for ever,*
    And his throne as the sun | before me."
- verse: 37
  text: |
    "It shall be established for ever | as the moon,*
    And as faithful witness | in heaven. (Selah)"
- verse: 38
  text: |
    "But thou hast cast off | and abhorred,*
    Thou hast been wroth with thine | anointed."
- verse: 39
  text: |
    "Thou hast made void the covenant of | thy servant:*
    Thou hast profaned his crown by casting it | to the ground."
- verse: 40
  text: |
    "Thou hast broken down all | his hedges;*
    Thou hast brought his strong | holds to ruin."
- verse: 41
  text: |
    "All that pass by the way | spoil him:*
    He is a reproach to | his neighbours."
- verse: 42
  text: |
    "Thou hast set up the right hand of his ad- | versaries;*
    Thou hast made all his enemies | to rejoice."
- verse: 43
  text: |
    "Thou hast also turned the edge | of his sword,*
    And has not made him to stand in | the battle."
- verse: 44
  text: |
    "Thou hast made his glo- | ry to cease,*
    And cast his thrown down | to the ground."
- verse: 45
  text: |
    "The days of his youth hast | thou shortened:*
    Thou hast covered | him with shame. (Selah)"
- verse: 46
  text: |
    "How long, LORD? wilt thou hide thyself | for ever?*
    Shall thy wrath | burn like fire?"
- verse: 47
  text: |
    "Remember how short | my time is:*
    Wherefore hast thou made all | men in vain?"
- verse: 48
  text: |
    "What man is he that liveth, and shall | not see death?*
    Shall he deliver his soul from the hand | of the grave? (Selah)"
- verse: 49
  text: |
    "Lord, where are thy former loving- | kindnesses,*
    Which thou swarest unto David | in thy truth?"
- verse: 50
  text: |
    "Remember, Lord, the reproach of | thy servants;*
    How I do bear in my bosom the reproach of all the mighty | people;"
- verse: 51
  text: |
    "Wherewith thine enemies have re- | proached, O LORD;*
    Wherewith they have reproached the footsteps of thine | anointed."
- verse: 52
  text: |
    "Blessed be the LORD for | evermore.*
    Amen, | and Amen."
