- verse: 1
  text: |
    "I | love the LORD,*
    Because he hath heard my voice and my sup- | plications."
- verse: 2
  text: |
    "Because he hath inclined his ear | unto me,*
    Therefore I will call upon him as long | as I live."
- verse: 3
  text: |
    "The sorrows of death compassed me, And the pains of hell gat hold | upon me:*
    I found trouble | and sorrow."
- verse: 4
  text: |
    "Then called I upon the name | of the LORD;*
    O LORD, I beseech thee, deliv- | er my soul."
- verse: 5
  text: |
    "Gracious is the LORD, | and righteous;*
    Yea, our God is | merciful."
- verse: 6
  text: |
    "The LORD preserveth | the simple:*
    I was brought low, and | he helped me."
- verse: 7
  text: |
    "Return unto thy rest, | O my soul;*
    For the LORD hath dealt bountiful- | ly with thee."
- verse: 8
  text: |
    "For thou hast delivered my | soul from death,*
    Mine eyes from tears, and my feet | from falling."
- verse: 9
  text: |
    "I will | walk before*
    The LORD in the land of | the living."
- verse: 10
  text: |
    "I believed, therefore have | I spoken:*
    I was greatly | afflicted:"
- verse: 11
  text: |
    "I said | in my haste,*
    all men | are liars."
- verse: 12
  text: |
    "What shall I render un- | to the LORD*
    For all his benefits | toward me?"
- verse: 13
  text: |
    "I will take the cup of | salvation,*
    And call upon the name | of the LORD."
- verse: 14
  text: |
    "I will pay my vows un- | to the LORD*
    now in the presence of all | his people."
- verse: 15
  text: |
    "Precious in the sight | of the LORD*
    is the death | of his saints."
- verse: 16
  text: |
    "O LORD, truly I am | thy servant;*
    I am thy servant, and the son of thine handmaid: Thou hast | loosed my bonds."
- verse: 17
  text: |
    "I will offer to thee the sacrifice of | thanksgiving,*
    And will call upon the name | of the LORD."
- verse: 18
  text: |
    "I will pay my vows un- | to the LORD*
    now in the presence of all | his people."
- verse: 19
  text: |
    "In the courts of | the LORD's house,*
    in the midst of thee, O Jerusalem. Praise | ye the LORD."
