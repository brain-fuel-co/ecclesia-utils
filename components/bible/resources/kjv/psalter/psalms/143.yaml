- verse: 1
  text: |
    "(A Psalm of David.)
    Hear my prayer, O LORD, give ear to my sup- | plications:*
    In thy faithfulness answer me, and in thy | righteousness."
- verse: 2
  text: |
    "And enter not into judgment with | thy servant:*
    For in thy sight shall no man living be | justified."
- verse: 3
  text: |
    "For the enemy hath persecuted my soul; He hath smitten my life down | to the ground;*
    He hath made me to dwell in darkness, as those that have | been long dead."
- verse: 4
  text: |
    "Therefore is my spirit overwhelmed | within me;*
    My heart within me is | desolate."
- verse: 5
  text: |
    "I remember the days of old; I meditate on | all thy works;*
    I muse on the work | of thy hands."
- verse: 6
  text: |
    "I stretch forth my hands | unto thee:*
    My soul thirsteth after thee, as a thirsty land. (Selah)"
- verse: 7
  text: |
    "Hear me speedily, O LORD: my spir- | it faileth:*
    Hide not thy face from me, lest I be like unto them that go down in- | to the pit."
- verse: 8
  text: |
    "Cause me to hear thy lovingkindness in the morning; For in thee | do I trust:*
    Cause me to know the way wherein I should walk; For I lift up my soul | unto thee."
- verse: 9
  text: |
    "Deliver me, O LORD, from mine | enemies:*
    I flee unto thee | to hide me."
- verse: 10
  text: |
    "Teach me to do thy will; for thou | art my God:*
    Thy spirit is good; lead me into the land of | uprightness."
- verse: 11
  text: |
    "Quicken me, O LORD, for | thy name's sake:*
    For thy righteousness' sake bring my soul out | of trouble."
- verse: 12
  text: |
    "And of thy mercy cut off mine | enemies,*
    And destroy all them that afflict my soul: For I am | thy servant."
