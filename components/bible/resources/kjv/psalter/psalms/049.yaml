- verse: 1
  text: |
    "Hear this, all ye | people;*
      give ear, all ye inhabitants | of the world:"
  notes:
    - ""
- verse: 2
  text: |
    "Both | low and high,*
      rich and poor, to- | gether."
- verse: 3
  text: |
    "My mouth shall speak of | wisdom;*
      and the meditation of my heart shall be of under- | standing."
- verse: 4
  text: |
    "I will incline my ear to a | parable:*
      I will open my dark saying up- | on the harp."
- verse: 5
  text: |
    "Wherefore should I fear in the days of | evil,*
      when the iniquity of my heels shall compass | me about?"
- verse: 6
  text: |
    "They that trust | in their wealth,*
      and boast themselves in the multitude of their | riches;"
- verse: 7
  text: |
    "None of them can by any means redeem his | brother,*
      nor give to God a ran- | som for him:"
- verse: 8
  text: |
    "(For the redemption of their soul is | precious,*
      and it ceaseth for | ever:)"
- verse: 9
  text: |
    "That he should still live for | ever,*
      and not see cor- | ruption."
- verse: 10
  text: |
    "For he seeth that | wise men die,*
      likewise the fool and the brutish person perish,
      and leave their wealth to | others."
- verse: 11
  text: |
    "Their inward thought is, that their houses shall continue forever,
    and their dwelling places to all gene- | rations;*
      they call their lands after | their own names."
  notes:
    - "all...: Heb. generation and generation"
- verse: 12
  text: |
    "Nevertheless man being in honour a- | bideth not:*
      he is like the beasts that | perish."
- verse: 13
  text: |
    "This their way is their | folly:*
      yet their posterity approve their sayings. (Selah)"
  notes:
    - "approve...: Heb. delight in their mouth"
- verse: 14
  text: |
    "Like sheep they are laid in the grave;
    death shall | feed on them;*
      and the upright shall have dominion over them in the morning;
      and their beauty shall consume in the grave from their | dwelling."
  notes:
    - "beauty: or, strength"
    - "in the grave from...: or, the grave being an habitation to every one of them"
- verse: 15
  text: |
    "But God will redeem my soul from the power | of the grave:*
      for he shall | receive me. (Selah)"
  notes:
    - "power: Heb. hand"
    - "the grave: or, hell"
- verse: 16
  text: |
    "Be not thou afraid when one | is made rich,*
      when the glory of his house | is increased;"
- verse: 17
  text: |
    "For when he dieth he shall carry no- | thing away:*
      his glory shall not descend | after him."
- verse: 18
  text: |
    "Though while he lived he | blessed his soul:*
      and men will praise thee, when thou doest well | to thyself."
  notes:
    - "while...: Heb. in his life"
- verse: 19
  text: |
    "He shall go to the generation of his | fathers;*
      they shall ne- | ver see light."
  notes:
    - "He...: Heb. The soul shall"
- verse: 20
  text: |
    "Man that is in honour, and under- | standeth not,*
      is like the beast that | perish."
