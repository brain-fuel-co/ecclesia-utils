- verse: 1
  text: |
    "(To the chief Musician, even to Jeduthun, A Psalm of David)
    I said, I will take heed to my ways, that I sin not | with my tongue:*
      I will keep my mouth with a bridle, while the wicked is be- | fore me."
  notes:
    - "my mouth...: Heb. a bridle, or, muzzle for my mouth"
- verse: 2
  text: |
    "I was dumb with silence, I held my peace, e- | ven from good;*
      and my sor- | row was stirred."
  notes:
    - "stirred: Heb. troubled"
- verse: 3
  text: |
    "My heart was hot within me, while I was musing the | fire burned:*
      then spake I | with my tongue."
- verse: 4
  text: |
    "LORD, make me to know mine end, and the measure | of my days,*
      what it is; that I may know how | frail I am."
  notes:
    - "how...: or, what time I have here"
- verse: 5
  text: |
    "Behold, thou hast made my days as an handbreath;
    and mine age is as nothing | before thee:*
      verily every man at his best state is altogether vanity. (Selah)"
  notes:
    - "at...: Heb. settled"
- verse: 6
  text: |
    "Surely every man walketh in a vain shew:
      surely they are disquie- | ted in vain:*
      he heapeth up riches,
      and knoweth not who shall | gather them."
  notes:
    - "a vain...: Heb. an image"
- verse: 7
  text: |
    "And now, Lord, what | wait I for?*
      my hope | is in thee."
- verse: 8
  text: |
    "Deliver me from all my trans- | gressions:*
      make me not the reproach of the | foolish."
- verse: 9
  text: |
    "I was dumb, I opened | not my mouth;*
      because thou | didst it."
- verse: 10
  text: |
    "Remove thy stroke a- | way from me:*
      I am consumed by the blow | of thine hand."
  notes:
    - "blow: Heb. conflict"
- verse: 11
  text: |
    "When thou with rebukes dost correct man for iniquity,
    thou makest his beauty to consume away | like a moth:*
      surely every man is | vanity. (Selah)"
  notes:
    - "his...: Heb. that which is to be desired in him to melt away"
- verse: 12
  text: |
    "Hear my prayer, O LORD, and give ear unto my cry; hold not thy peace | at my tears:*
      for I am a stranger with thee, and a sojourner, as all my | fathers were."
- verse: 13
  text: |
    "O spare me, that I may re- | cover strength,*
      before I go hence, and | be no more."
