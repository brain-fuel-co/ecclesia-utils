- verse: 1
  text: |
    "Praise | ye the LORD.*
    Praise ye the LORD from the heavens: Praise him | in the heights."
- verse: 2
  text: |
    "Praise ye him, all | his angels:*
    Praise ye him, | all his hosts."
- verse: 3
  text: |
    "Praise ye him, | sun and moon:*
    Praise him, all ye | stars of light."
- verse: 4
  text: |
    "Praise him, ye heavens | of heavens,*
    And ye waters that be above | the heavens."
- verse: 5
  text: |
    "Let them praise the name | of the LORD:*
    For he commanded, and they were | created."
- verse: 6
  text: |
    "He hath also stablished them for ever | and ever:*
    He hath made a decree which | shall not pass."
- verse: 7
  text: |
    "Praise the LORD | from the earth,*
    Ye dragons, | and all deeps:"
- verse: 8
  text: |
    "Fire, and hail; snow, | and vapours;*
    Stormy wind fulfill- | ing his word:"
- verse: 9
  text: |
    "Mountains, | and all hills;*
    Fruitful trees, and | all cedars."
- verse: 10
  text: |
    "Beasts, and | all cattle;*
    Creeping things, and | flying fowl."
- verse: 11
  text: |
    "Kings of the earth, and | all people;*
    Princes, and all judges | of the earth."
- verse: 12
  text: |
    "Both young men, | and maidens;*
    Old men, | and children:"
- verse: 13
  text: |
    "Let them praise the name | of the LORD:*
    For his name alone is excellent; His glory is above the earth | and heaven."
- verse: 14
  text: |
    "He also exalteth the horn of his people, The praise of all his saints; Even of the children of Israel, a people near | unto him.*
    Praise | ye the LORD."
