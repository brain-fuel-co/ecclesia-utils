- verse: 1
  text: |
    "(To the chief Musician upon Shoshannim-eduth, A Psalm of Asaph.)
    Give ear, O Shepherd of Israel, thou that leadest Joseph | like a flock;*
    Thou that dwellest between the cheru- | bims, shine forth."
- verse: 2
  text: |
    "Before Ephraim and Benjamin and Manasseh stir | up thy strength,*
    And come | and save us."
- verse: 3
  text: |
    "Turn us a- | gain, O God,*
    And cause thy face to shine; and we | shall be saved."
- verse: 4
  text: |
    "O LORD | God of hosts,*
    How long wilt thou be angry against the prayer of | thy people?"
- verse: 5
  text: |
    "Thou feedest them with the | bread of tears;*
    And givest them tears to drink in | great measure."
- verse: 6
  text: |
    "Thou makest us a strife unto | our neighbours:*
    And our enemies laugh a- | mong themselves."
- verse: 7
  text: |
    "Turn us again, O | God of hosts,*
    And cause thy face to shine; and we | shall be saved."
- verse: 8
  text: |
    "Thou hast brought a vine out | of Egypt:*
    Thou hast cast out the heathen, and | planted it."
- verse: 9
  text: |
    "Thou preparedst room | before it,*
    And didst cause it to take deep root, and it | filled the land."
- verse: 10
  text: |
    "The hills were covered with the shad- | ow of it,*
    And the boughs thereof were like the good- | ly cedars."
- verse: 11
  text: |
    "She sent out her boughs un- | to the sea,*
    And her branches unto | the river."
- verse: 12
  text: |
    "Why hast thou then broken down | her hedges,*
    So that all they which pass by the way | do pluck her?"
- verse: 13
  text: |
    "The boar out of the wood | doth waste it,*
    And the wild beast of the field doth | devour it."
- verse: 14
  text: |
    "Return, we beseech thee, O God of hosts: Look down | from heaven,*
    And behold, and vi- | sit this vine;"
- verse: 15
  text: |
    "And the vineyard which thy right hand | hath planted,*
    And the branch that thou madest strong | for thyself."
- verse: 16
  text: |
    "It is burned with fire, it | is cut down:*
    They perish at the rebuke of thy | countenance."
- verse: 17
  text: |
    "Let thy hand be upon the man of | thy right hand,*
    Upon the son of man whom thou madest strong | for thyself."
- verse: 18
  text: |
    "So will not we go | back from thee:*
    Quicken us, and we will call up- | on thy name."
- verse: 19
  text: |
    "Turn us again, O LORD | God of hosts,*
    Cause thy face to shine; and we | shall be saved."
