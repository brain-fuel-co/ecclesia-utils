- verse: 1
  text: |
    "(To the chief Musician, a Psalm of David, the servant of the LORD, who spake unto the LORD the words of this song in the day that the LORD delivered him from the hand of all his enemies, and from the hand of Saul: And he said,)
    I will love thee, O | LORD, my strength.*
      The LORD is my rock, and my fortress and my | deliverer;"
  notes:
    - "The second measure sung with verse 1 actually belongs to verse 2."
- verse: 2
  text: |
    "My God, my strength in whom | I will trust;*
        My buckler, and the horn of my salvation, and my | high tower."
- verse: 3
  text: |
    "I will call upon the LORD, who is worthy | to be praised:*
       So shall I be saved from mine | enemies."
- verse: 4
  text: |
    "The sorrows of death | compassed me,*
       And the floods of ungodly men made | me afraid."
- verse: 5
  text: |
    "The sorrows of hell compassed | me about:*
       The snares of death pre- | vented me."
- verse: 6
  text: |
    "In my distress I called upon the LORD, and cried un- | to my God:*
       He heard my voice out of his temple, and my cry came before him, even in- | to his ears."
- verse: 7
  text: |
    "Then the earth shook and | trembled;*
       The foundations also of the hills moved and were shaken, because | he was wroth."
- verse: 8
  text: |
    "There went up a smoke out of | his nostrils,*
       And fire out of his mouth devoured: Coals were kind- | led by it."
- verse: 9
  text: |
    "He bowed the heavens also, | and came down:*
       And darkness was un- | der his feet."
- verse: 10
  text: |
    "And he rode upon a cherub, | and did fly:*
       Yea, he did fly upon the wings | of the wind."
- verse: 11
  text: |
    "He made darkness his secret place; his pavilion round | about him*
       Were dark waters and thick clouds | of the skies."
- verse: 12
  text: |
    "At the brightness that was before him his | thick clouds passed,*
       Hail stones and | coals of fire."
- verse: 13
  text: |
    "The LORD also thundered in the heavens, and the Highest | gave his voice;*
       Hail stones and | coals of fire."
- verse: 14
  text: |
    "Yea, he sent out his arrows, and | scattered them;*
       And he shot out lightnings, and discom- | fited them."
- verse: 15
  text: |
    "Then the channels of waters were seen, and the foundations of the world were discovered at thy re- | buke, O LORD,*
       At the blast of the breath of | thy nostrils."
- verse: 16
  text: |
    "He sent from above, | he took me,*
       He drew me out of many | waters."
- verse: 17
  text: |
    "He delivered me from my strong enemy, and from them which | hated me:*
       For they were too | strong for me."
- verse: 18
  text: |
    "They prevented me in the day of my | calamity:*
       But the LORD was my stay."
- verse: 19
  text: |
    "He brought me forth also into | a large place;*
       He delivered me, because he de- | lighted in me."
- verse: 20
  text: |
    "The LORD rewareded me according to my | righteousness;*
       According to the cleanness of my hands hath he re- | compensed me."
- verse: 21
  text: |
    "For I have kept the ways | of the LORD,
       And have not wickedly departed | from my God."
- verse: 22
  text: |
    "For all his judgments were | before me,*
       And I did not put away his stat- | utes from me."
- verse: 23
  text: |
    "I was also upright | before him,*
       And I kept myself from mine | iniquity."
- verse: 24
  text: |
    "Therefore hath the LORD recompensed me according to my | righteousness,*
       According to the cleanness of my hands in | his eyesight."
- verse: 25
  text: |
    "With the merciful thou wilt shew thyself | merciful;*
       With an upright man thou wilt shew thy- | self upright."
- verse: 26
  text: |
    "With the pure thou wilt shew | thyself pure;*
       And with the froward thou wilt shew thy- | self froward."
- verse: 27
  text: |
    "For thou wilt save the afflict- | ed people;*
       But wilt bring | down high looks."
- verse: 28
  text: |
    "For thou wilt light | my candle:*
       The LORD my God will enlighten | my darkness."
- verse: 29
  text: |
    "For by thee I have run | through a troop;*
       And by my God have I leaped ov- | er a wall."
- verse: 30
  text: |
    "As for God, his way | is perfect:*
       The word of the LORD is tried: He is a buckler to all those that | trust in him."
- verse: 31
  text: |
    "For who is God | save the LORD?
       Or who is a rock | save our God?"
- verse: 32
  text: |
    "It is God that girdeth | me with strength,
       And maketh my | way perfect."
- verse: 33
  text: |
    "He maketh my feet | like hinds' feet,*
       And setteth me upon my | high places."
- verse: 34
  text: |
    "He teacheth my | hands to war,*
       So that a bow of steel is broken | by mine arms."
- verse: 35
  text: |
    "Thou hast also given me the shield of thy | salvation:*
       And thy right hand hath holden me up, and thy gentleness hath | made me great."
- verse: 36
  text: |
    "Thou hast enlarged my steps | under me,*
       That my feet | did not slip."
- verse: 37
  text: |
    "I have pursued mine enemies, and over- | taken them*:
       Neither did I turn again till they | were consumed."
- verse: 38
  text: |
    "I have wounded them that they were not ab- | le to rise:*
       They are fallen un- | der my feet."
- verse: 39
  text: |
    "For thou hast girded me with strength unto the | battle*:
       Thou hast subdued under me those that rose up | against me."
- verse: 40
  text: |
    "Thou hast also given me the necks of mine | enemies;*
       That I might destroy them | that hate me."
- verse: 41
  text: |
    "They cried, but there was none | to save them:*
       Even unto the LORD, but he ans- | wered them not"
- verse: 42
  text: |
    "Then did I beat them small as the dust be- | fore the wind:
       I did cast them out as the dirt | in the streets."
- verse: 43
  text: |
    "Thou hast delivered me from the strivings of the people; And thou hast made me the head of | the heathen:*
       A people whom I have not known | shall serve me."
- verse: 44
  text: |
    "As soon as they hear of me, they shall | obey me:*
       The strangers shall submit themselves | unto me."
- verse: 45
  text: |
    "The strangers shall | fade away,*
       And be afraid out of their | close places."
- verse: 46
  text: |
    "The LORD liveth; and blessed | be my rock;
       And let the God of my salvation be | exalted."
- verse: 47
  text: |
    "It is God that aveng- | eth me,*
       And subdueth the people | under me."
- verse: 48
  text: |
    "He delivereth me from mine enemies: Yea, thou liftest me up above those that rise up | against me:*
       Thou hast delivered me from the | violent man."
- verse: 49
  text: |
    "Therefore will I give thanks unto thee, O LORD, among | the heathen,*
       And sing praises un- | to thy name."
- verse: 50
  text: |
    "Great deliverence giveth he | to his king;*
       and sheweth mercy to his anointed, to david, and to his seed for | evermore."
  text: |
