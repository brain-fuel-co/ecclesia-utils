- verse: 1
  text: |
    "(א Aleph)
    Blessed are the undefiled | in the way,*
    Who walk in the law | of the LORD."
- verse: 2
  text: |
    "Blessed are they that keep his test- | imonies,*
    And that seek him with | the whole heart."
- verse: 3
  text: |
    "They also do no in- | iquity:*
    They walk | in his ways."
- verse: 4
  text: |
    "Thou hast com- | manded us*
    To keep thy precepts dil- | igently."
- verse: 5
  text: |
    "O that my ways were | directed*
    To keep | thy statutes!"
- verse: 6
  text: |
    "Then shall I not | be ashamed,*
    When I have respect unto all thy | commandments."
- verse: 7
  text: |
    "I will praise thee with upright- | ness of heart,*
    When I shall have learned thy right- | eous judgments."
- verse: 8
  text: |
    "I will keep | thy statutes:*
    O forsake me not | utterly."
- verse: 9
  text: |
    "(ב Bet)
    Wherewithal shall a young man | cleanse his way?*
    By taking heed thereto according | to thy word."
- verse: 10
  text: |
    "With my whole heart have | I sought thee:*
    O let me not wander from thy | commandments."
- verse: 11
  text: |
    "Thy word have I hid | in mine heart,*
    That I might not sin | against thee."
- verse: 12
  text: |
    "Blessed art | thou, O LORD:*
    Teach me | thy statutes."
- verse: 13
  text: |
    "With my lips have | I declared*
    All the judgments | of thy mouth."
- verse: 14
  text: |
    "I have rejoiced in the way of thy test- | imonies,*
    As much as in | all riches."
- verse: 15
  text: |
    "I will meditate in | thy precepts,*
    And have respect un- | to thy ways."
- verse: 16
  text: |
    "I will delight myself in | thy statutes:*
    I will not for- | get thy word."
- verse: 17
  text: |
    "(ג Gimel)
    Deal bountifully with | thy servant,*
    That I may live, and | keep thy word."
- verse: 18
  text: |
    "Open | thou mine eyes,*
    That I may behold wondrous things out | of thy law."
- verse: 19
  text: |
    "I am a stranger | in the earth:*
    Hide not thy command- | ments from me."
- verse: 20
  text: |
    "My soul breaketh for | the longing*
    That it hath unto thy judgments | at all times."
- verse: 21
  text: |
    "Thou hast re- | buked the proud*
    That are cursed, which do err from thy | commandments."
- verse: 22
  text: |
    "Remove from me reproach | and contempt:*
    For I have kept thy test- | imonies."
- verse: 23
  text: |
    "Princes also did sit and speak | against me:*
    But thy servant did meditate in | thy statutes."
- verse: 24
  text: |
    "Thy testimonies | also are*
    My delight and my | counsellors."
- verse: 25
  text: |
    "(ד Dalet)
    My soul cleaveth un- | to the dust:*
    Quicken thou me according | to thy word."
- verse: 26
  text: |
    "I have declared my ways, and thou | heardest me:*
    Teach me | thy statutes."
- verse: 27
  text: |
    "Make me to understand the way of | thy precepts:*
    So shall I talk of thy | wondrous works."
- verse: 28
  text: |
    "My soul melteth for | heaviness:*
    Strengthen thou me according un- | to thy word."
- verse: 29
  text: |
    "Remove from me the way | of lying:*
    And grant me thy law | graciously."
- verse: 30
  text: |
    "I have chosen the | way of truth:*
    Thy judgments have I laid | before me."
- verse: 31
  text: |
    "I have stuck unto thy test- | imonies:*
    O LORD, put me | not to shame."
- verse: 32
  text: |
    "I will run the way of thy | commandments,*
    When thou shalt en- | large my heart."
- verse: 33
  text: |
    "(ה He)
    Teach me, O LORD, the way of | thy statutes;*
    And I shall keep it un- | to the end."
- verse: 34
  text: |
    "Give me understanding, and I shall | keep thy law;*
    Yea, I shall observe it with | my whole heart."
- verse: 35
  text: |
    "Make me to go in the path of thy | commandments;*
    For therein do | I delight."
- verse: 36
  text: |
    "Incline my heart unto thy test- | imonies,*
    And not to cov- | etousness."
- verse: 37
  text: |
    "Turn away mine eyes from beholding | vanity;*
    And quicken thou me | in thy way."
- verse: 38
  text: |
    "Stablish | thy word*
    Unto thy servant, who is devoted | to thy fear."
- verse: 39
  text: |
    "Turn away my reproach | which I fear:*
    For thy judg- | ments are good."
- verse: 40
  text: |
    "Behold, I have longed after | thy precepts:*
    Quicken me in thy | righteousness."
- verse: 41
  text: |
    "(ו Waw)
    Let thy mercies come also unto | me, O LORD,*
    Even thy salvation, according | to thy word."
- verse: 42
  text: |
    "So shall I have wherewith to answer him that re- | proacheth me:*
    For I trust | in thy word."
- verse: 43
  text: |
    "And take not the word of truth utterly out | of my mouth;*
    For I have hoped in | thy judgments."
- verse: 44
  text: |
    "So | shall I keep*
    thy law continually for ever | and ever."
- verse: 45
  text: |
    "And I will walk at | liberty:*
    For I seek | thy precepts."
- verse: 46
  text: |
    "I will speak of thy testimonies also | before kings,*
    And will not | be ashamed."
- verse: 47
  text: |
    "And I will de- | light myself*
    In thy commandments, which | I have loved."
- verse: 48
  text: |
    "My hands also will I lift up unto thy commandments, which | I have loved;*
    And I will meditate in | thy statutes."
- verse: 49
  text: |
    "(ז Zain)
    Remember the word unto | thy servant,*
    Upon which thou hast caused | me to hope."
- verse: 50
  text: |
    "This is my comfort in my | affliction:*
    For thy word hath | quickened me."
- verse: 51
  text: |
    "The proud have had me greatly in | derision:*
    Yet have I not declined | from thy law."
- verse: 52
  text: |
    "I remembered thy judg- | ments of old,*
    O LORD; And have comfort- | ed myself."
- verse: 53
  text: |
    "Horror hath taken hold | upon me*
    Because of the wicked that for- | sake thy law."
- verse: 54
  text: |
    "Thy statutes have | been my songs*
    In the house of my | pilgrimage."
- verse: 55
  text: |
    "I have remembered thy name, O LORD, | in the night,*
    and have | kept thy law."
- verse: 56
  text: |
    "This I had, because I kept | thy precepts."
- verse: 57
  text: |
    "(ח Het)
    Thou art my port- | ion, O LORD:*
    I have said that I would | keep thy words."
- verse: 58
  text: |
    "I intreated thy favour with | my whole heart:*
    Be merciful unto me according | to thy word."
- verse: 59
  text: |
    "I thought | on my ways,*
    And turned my feet unto thy test- | imonies."
- verse: 60
  text: |
    "I made haste, and | delayed not*
    To keep thy | commandments."
- verse: 61
  text: |
    "The bands of the wicked | have robbed me:*
    But I have not forgot- | ten thy law."
- verse: 62
  text: |
    "At midnight I will rise to give thanks | unto thee*
    Because of thy right- | eous judgments."
- verse: 63
  text: |
    "I am a companion | of all them*
    That fear thee, and of them that keep | thy precepts."
- verse: 64
  text: |
    "The earth, O LORD, | is full of*
    Thy mercy: Teach me | thy statutes."
- verse: 65
  text: |
    "(ט Tet)
    Thou hast dealt well with | thy servant,*
    O LORD, according un- | to thy word."
- verse: 66
  text: |
    "Teach me good judgment | and knowledge:*
    For I have believed thy | commandments."
- verse: 67
  text: |
    "Before I was afflicted I | went astray:*
    But now have I | kept thy word."
- verse: 68
  text: |
    "Thou art good, and | doest good;*
    Teach me | thy statutes."
- verse: 69
  text: |
    "The proud have forged a lie | against me:*
    But I will keep thy precepts with | my whole heart."
- verse: 70
  text: |
    "Their heart is | fat as grease;*
    But I delight | in thy law."
- verse: 71
  text: |
    "It is good for me that I have been | afflicted;*
    That I might learn | thy statutes."
- verse: 72
  text: |
    "The law of thy mouth is better | unto me*
    Than thousands of gold | and silver."
- verse: 73
  text: |
    "(י Yod)
    Thy hands have made me and | fashioned me:*
    Give me understanding, that I may learn thy | commandments."
- verse: 74
  text: |
    "They that fear thee will be glad when | they see me;*
    Because I have hoped | in thy word."
- verse: 75
  text: |
    "I know, O LORD, that thy judg- | ments are right,*
    And that thou in faithfulness hast af- | flicted me."
- verse: 76
  text: |
    "Let, I pray thee, thy merciful kindness be for | my comfort,*
    According to thy word unto | thy servant."
- verse: 77
  text: |
    "Let thy tender mercies come unto me, that | I may live:*
    For thy law is | my delight."
- verse: 78
  text: |
    "Let the proud be ashamed; for they dealt perversely with me with- | out a cause:*
    But I will meditate in | thy precepts."
- verse: 79
  text: |
    "Let those that fear thee turn | unto me,*
    And those that have known thy test- | imonies."
- verse: 80
  text: |
    "Let my heart be sound in | thy statutes;*
    That I be | not ashamed."
- verse: 81
  text: |
    "(כ Kaph)
    My soul fainteth for thy | salvation:*
    But I hope | in thy word."
- verse: 82
  text: |
    "Mine eyes fail | for thy word,*
    Saying, When wilt thou | comfort me?"
- verse: 83
  text: |
    "For I am become like a bottle | in the smoke;*
    Yet do I not forget | thy statutes."
- verse: 84
  text: |
    "How many are the days of | thy servant?*
    When wilt thou execute judgment on them that per- | secute me?"
- verse: 85
  text: |
    "The proud have digged | pits for me,*
    Which are not af- | ter thy law."
- verse: 86
  text: |
    "All thy commandments | are faithful:*
    They persecute me wrongfully; | help thou me."
- verse: 87
  text: |
    "They had almost consumed me | upon earth;*
    But I forsook not | thy precepts."
- verse: 88
  text: |
    "Quicken me after thy lov- | ingkindness;*
    So shall I keep the testimony | of thy mouth."
- verse: 89
  text: |
    "(ל Lamed)
    For ever, O | LORD, Thy word*
    Is settled | in heaven."
- verse: 90
  text: |
    "Thy faithfulness is unto all gen- | erations:*
    Thou hast established the earth, and it | abideth."
- verse: 91
  text: |
    "They continue this day according to thine ord- | inances:*
    For all are | thy servants."
- verse: 92
  text: |
    "Unless thy law had been | my delights,*
    I should then have perished in mine | affliction."
- verse: 93
  text: |
    "I will never forget | thy precepts:*
    For with them thou hast | quickened me."
- verse: 94
  text: |
    "I am | thine, save me;*
    For I have sought | thy precepts."
- verse: 95
  text: |
    "The wicked have waited for me to | destroy me:*
    But I will consider thy test- | imonies."
- verse: 96
  text: |
    "I have seen an end of all | perfection:*
    But thy commandment is ex- | ceeding broad."
- verse: 97
  text: |
    "(מ Mem)
    O how love | I thy law!*
    It is my meditation | all the day."
- verse: 98
  text: |
    "Thou through thy commandments hast made me wiser than mine | enemies:*
    For they are ev- | er with me."
- verse: 99
  text: |
    "I have more understanding than all | my teachers:*
    For thy testimonies are my med- | itation."
- verse: 100
  text: |
    "I understand more than | the ancients,*
    Because I keep | thy precepts."
- verse: 101
  text: |
    "I have refrained my feet from every | evil way,*
    That I might | keep thy word."
- verse: 102
  text: |
    "I have not | departed*
    From thy judgments: For thou | hast taught me."
- verse: 103
  text: |
    "How sweet are thy words un- | to my taste!*
    Yea, sweeter than honey | to my mouth!"
- verse: 104
  text: |
    "Through thy precepts I get un- | derstanding.*
    Therefore I hate every | false way."
- verse: 105
  text: |
    "(נ Nun)
    Thy word is a lamp un- | to my feet,*
    And a light un- | to my path."
- verse: 106
  text: |
    "I have sworn, and I will | perform it,*
    That I will keep thy right- | eous judgments."
- verse: 107
  text: |
    "I am afflicted | very much:*
    Quicken me, O LORD, according un- | to thy word."
- verse: 108
  text: |
    "Accept, I beseech thee, the freewill offerings of my | mouth, O LORD,*
    And teach me | thy judgments."
- verse: 109
  text: |
    "My soul is continually | in my hand:*
    Yet do I not for- | get thy law."
- verse: 110
  text: |
    "The wicked have laid a | snare for me:*
    Yet I erred not from | thy precepts."
- verse: 111
  text: |
    "Thy testimonies have I taken as an heritage | for ever:*
    For they are the rejoicing | of my heart."
- verse: 112
  text: |
    "I have inclined mine heart to perform | thy statutes*
    Alway, even un- | to the end."
- verse: 113
  text: |
    "(ס Samek)
    I | hate vain thoughts:*
    But thy law | do I love."
- verse: 114
  text: |
    "Thou art my hiding place | and my shield:*
    I hope | in thy word."
- verse: 115
  text: |
    "Depart from me, ye ev- | ildoers:*
    For I will keep the commandments | of my God."
- verse: 116
  text: |
    "Uphold me according unto thy word, that | I may live:*
    And let me not be ashamed | of my hope."
- verse: 117
  text: |
    "Hold thou me up, and I | shall be safe:*
    And I will have respect unto thy statutes con- | tinually."
- verse: 118
  text: |
    "Thou hast trodden down all them that err from | thy statutes:*
    For their deceit | is falsehood."
- verse: 119
  text: |
    "Thou puttest away all the wicked of the | earth like dross:*
    Therefore I love thy test- | imonies."
- verse: 120
  text: |
    "My flesh trembleth for | fear of thee;*
    And I am afraid of | thy judgments."
- verse: 121
  text: |
    "(ע Ain)
    I have done judgment | and justice:*
    Leave me not to mine | oppressors."
- verse: 122
  text: |
    "Be surety for thy ser- | vant for good:*
    Let not the proud | oppress me."
- verse: 123
  text: |
    "Mine eyes fail for thy | salvation,*
    And for the word of thy | righteousness."
- verse: 124
  text: |
    "Deal with thy servant according unto | thy mercy,*
    And teach me | thy statutes."
- verse: 125
  text: |
    "I am thy servant; give me un- | derstanding,*
    That I may know thy test- | imonies."
- verse: 126
  text: |
    "It is time for thee, | LORD, to work:*
    For they have made | void thy law."
- verse: 127
  text: |
    "Therefore I love thy | commandments*
    Above gold; yea a- | bove fine gold."
- verse: 128
  text: |
    "Therefore I esteem all thy precepts concerning all things | to be right;*
    And I hate every | false way."
- verse: 129
  text: |
    "(פ Pe)
    Thy testimonies are | wonderful:*
    Therefore doth my | soul keep them."
- verse: 130
  text: |
    "The entrance of thy words | giveth light;*
    It giveth understanding unto | the simple."
- verse: 131
  text: |
    "I opened my mouth, | and panted:*
    For I longed for thy | commandments."
- verse: 132
  text: |
    "Look thou upon me, and be merciful | unto me,*
    As thou usest to do unto those that | love thy name."
- verse: 133
  text: |
    "Order my steps | in thy word:*
    And let not any iniquity have dominion | over me."
- verse: 134
  text: |
    "Deliver me from the oppress- | ion of man:*
    So will I keep | thy precepts."
- verse: 135
  text: |
    "Make thy face to shine upon | thy servant;*
    And teach me | thy statutes."
- verse: 136
  text: |
    "Rivers of water run | down mine eyes,*
    Because they keep | not thy law."
- verse: 137
  text: |
    "(צ Zade)
    Righteous art | thou, O LORD,*
    And upright are | thy judgments."
- verse: 138
  text: |
    "Thy testimonies that thou hast | commanded*
    are righteous and ve- | ry faithful."
- verse: 139
  text: |
    "My zeal hath | consumed me,*
    Because mine enemies have forgott- | en thy words."
- verse: 140
  text: |
    "Thy word is | very pure:*
    Therefore thy servant | loveth it."
- verse: 141
  text: |
    "I am small | and despised:*
    Yet do not I forget | thy precepts."
- verse: 142
  text: |
    "Thy righteousness is an everlasting | righteousness,*
    And thy law | is the truth."
- verse: 143
  text: |
    "Trouble and anguish have taken | hold on me:*
    Yet thy commandments are | my delights."
- verse: 144
  text: |
    "The righteousness of thy testimonies is ev- | erlasting:*
    Give me understanding, and | I shall live."
- verse: 145
  text: |
    "(ק Qoph)
    I cried with | my whole heart:*
    hear me, O LORD: I will keep | thy statutes."
- verse: 146
  text: |
    "I cried | unto thee;*
    save me, and I shall keep thy test- | imonies."
- verse: 147
  text: |
    "I prevented the dawning of the morn- | ing, and cried:*
    I hoped | in thy word."
- verse: 148
  text: |
    "Mine eyes prevent the | night watches,*
    That I might meditate | in thy word."
- verse: 149
  text: |
    "Hear my voice according unto thy lov- | ingkindness:*
    O LORD, quicken me according to | thy judgment."
- verse: 150
  text: |
    "They draw nigh that follow af- | ter mischief:*
    They are far | from thy law."
- verse: 151
  text: |
    "Thou art | near, O LORD;*
    And all thy command- | ments are truth."
- verse: 152
  text: |
    "Concerning thy testimonies, I have | known of old*
    That thou hast founded them | for ever."
- verse: 153
  text: |
    "(ר Resh)
    Consider mine affliction, and de- | liver me:*
    For I do not for- | get thy law."
- verse: 154
  text: |
    "Plead my cause, and de- | liver me:*
    Quicken me according | to thy word."
- verse: 155
  text: |
    "Salvation is far from | the wicked:*
    For they seek not | thy statutes."
- verse: 156
  text: |
    "Great are thy tender merc- | ies, O LORD:*
    Quicken me according to | thy judgments."
- verse: 157
  text: |
    "Many are my persecutors and mine | enemies;*
    Yet do I not decline from thy test- | imonies."
- verse: 158
  text: |
    "I beheld the transgressors, | and was grieved;*
    Because they kept | not thy word."
- verse: 159
  text: |
    "Consider how I love | thy precepts:*
    Quicken me, O LORD, according to thy lov- | ingkindness."
- verse: 160
  text: |
    "Thy word is true from the | beginning:*
    And every one of thy righteous judgments endureth | for ever."
- verse: 161
  text: |
    "(ש Shin)
    Princes have persecuted me with- | out a cause:*
    But my heart standeth in awe | of thy word."
- verse: 162
  text: |
    "I rejoice | at thy word,*
    As one that find- | eth great spoil."
- verse: 163
  text: |
    "I hate and ab- | hor lying:*
    But thy law | do I love."
- verse: 164
  text: |
    "Seven times a day do | I praise thee*
    Because of thy right- | eous judgments."
- verse: 165
  text: |
    "Great peace have they which | love thy law:*
    And nothing shall | offend them."
- verse: 166
  text: |
    "LORD, I have hoped for thy | salvation,*
    And done thy | commandments."
- verse: 167
  text: |
    "My soul hath kept thy test- | imonies;*
    And I love them ex- | ceedingly."
- verse: 168
  text: |
    "I have kept thy precepts and thy test- | imonies:*
    For all my ways are | before thee."
- verse: 169
  text: |
    "(ת Taw)
    Let my cry come near before | thee, O LORD:*
    Give me understanding according | to thy word."
- verse: 170
  text: |
    "Let my supplication come | before thee:*
    Deliver me according | to thy word."
- verse: 171
  text: |
    "My lips shall | utter praise,*
    When thou hast taught me | thy statutes."
- verse: 172
  text: |
    "My tongue shall speak | of thy word:*
    For all thy commandments are | righteousness."
- verse: 173
  text: |
    "Let thine | hand help me;*
    For I have chosen | thy precepts."
- verse: 174
  text: |
    "I have longed for thy salvat- | ion, O LORD;*
    And thy law is | my delight."
- verse: 175
  text: |
    "Let my soul live, and it | shall praise thee;*
    And let the judgments | help me."
- verse: 176
  text: |
    "I have gone astray like | a lost sheep;*
    seek thy servant; For I do not forget thy | commandments."
