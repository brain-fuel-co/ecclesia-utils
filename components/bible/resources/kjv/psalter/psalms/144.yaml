- verse: 1
  text: |
    "(A Psalm of David)
    Blessed be the LORD my strength, which teacheth my | hands to war,*
      and my fin- | gers to fight:"
  notes:
    - "strength: Heb. rock"
    - "to war...: Heb. to the war, etc"
- verse: 2
  text: |
    "My goodness, and my fortress; my high tower, and my de- | liverer;*
      my shield, and he in whom I trust; who subdueth my people | under me."
  notes:
    - "My goodness: or, My mercy"
- verse: 3
  text: |
    "LORD, what is man, that thou takest know- | ledge of him!*
      or the son of man, that thou makest a- | count of him!"
- verse: 4
  text: |
    "Man is like to | vanity:*
      his days are as a shadow that pass - | eth away."
- verse: 5
  text: |
    "Bow thy heavens, O LORD, | and come down:*
      touch the mountains, and | they shall smoke."
- verse: 6
  text: |
    "Cast forth lightning, and | scatter them:*
      shoot out thine arrows, and | destroy them."
- verse: 7
  text: |
    "Send thine hand from above; rid me, and deliver me out of | great waters,*
      from the hand of | strange children;"
  notes:
    - "hand from: Heb. hands from"
- verse: 8
  text: |
    "Whose mouth speaketh | vanity,*
      and their right hand is a right hand | of falsehood."
- verse: 9
  text: |
    "I will sing a new song unto | thee, O God:*
      upon a psaltery and an instrument of ten strings will I sing praises | unto thee."
- verse: 10
  text: |
    "It is he that giveth salvation | unto kings:*
      who delivereth David his servant from the | hurtful sword."
  notes:
    - "salvation: or, victory"
- verse: 11
  text: |
    "Rid me, and deliver me from the hand of | strange children,*
      whose mouth speaketh vanity, and their right hand is a right hand | of falsehood:"
- verse: 12
  text: |
    "That our sons may be as plants grown up | in their youth;*
      that our daughters may be as corner stones, polished asfter the similitude of | a palace."
  notes:
    - "polished: Heb. cut"
- verse: 13
  text: |
    "That our garners may be full, affording all man- | ner of store:*
      that our sheep may bring forth thousands and ten thousands | in our streets."
  notes:
    - "all...: Heb. from kind to kind"
- verse: 14
  text: |
    "That our oxen may be strong | to labour;*
      that there be no breaking in, nor going out; that there be no complaining | in our streets."
  notes:
    - "strong...: Heb. able to bear burdens, or, loaden with flesh"
- verse: 15
  text: |
    "Happy is that people, that is in | such a case:*
      yea, happy is that people, whose God | is the LORD."
