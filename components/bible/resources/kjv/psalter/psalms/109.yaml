- verse: 1
  text: |
    "(To the chief Musician, A Psalm of David)
    Hold | not thy peace,*
      O God of my praise;"
- verse: 2
  text: |
    "For the mouth of the wicked and the mouth of the deceitful are opened a- | gainst me:*
      they have spoken against me with a | lying tongue."
  notes:
    - "of the deceitful: Heb. of deceit"
- verse: 3
  text: |
    "They compassed me about also with words | of hatred;*
      and fought against me with- | out a cause."
- verse: 4
  text: |
    "For my love they are my ad- | versaries:*
      but I give myself | unto prayer."
- verse: 5
  text: |
    "And they have rewarded me e- | vil for good,*
      and hatred | for my love."
- verse: 6
  text: |
    "Set thou a wicked man | over him:*
      and let Satan stand at | his right hand."
  notes:
    - "Satan: or, an adversary"
- verse: 7
  text: |
    "When he shall be judged, let him | be condemned:*
      and let his prayer | become sin."
  notes: "be condemned: Heb. go out guilty, or, wicked"
- verse: 8
  text: |
    "Let his | days be few;*
      and let another take | his office."
  notes:
    - "office: or charge"
- verse: 9
  text: |
    "Let his children be | fatherless,*
      and his wife | a widow."
- verse: 10
  text: |
    "Let his children be continually vaga- | bonds and beg:*
      let them seek their bread also out of their deso- | late places."
- verse: 11
  text: |
    "Let the extortioner catch all | that he hath;*
      and let the strangers spoil | his labour."
- verse: 12
  text: |
    "Let there be none to extend mercy | unto him:*
      neither let there be any to favour his father- | less children."
- verse: 13
  text: |
    "Let his posterity | be cut off;*
      and in the generation following let their name be | blotted out."
- verse: 14
  text: |
    "Let the iniquity of his fathers be remembered | with the LORD;*
      and let not the sin of his mother be | blotted out."
- verse: 15
  text: |
    "Let them be before the LORD continually,*
      that he may cut off the memory of them | from the earth."
- verse: 16
  text: |
    "Because that he remembered not to show mercy, but persecuted the poor and | needy man,*
      that he might even slay the bro- | ken in heart."
- verse: 17
  text: |
    "As he loved cursing, so let it come | unto him:*
      as he delighted not in blessing, so let it be | far from him."
- verse: 18
  text: |
    "As he clothed himself with cursing like as with | his garment,*
      so let it come into his bowels like water, and like oil in- | to his bones."
  notes:
    - "into his bowels: Heb. within him"
- verse: 19
  text: |
    "Let it be unto him as the garment which co- | vereth him,*
      and for a girdle wherewith he is girded con- | tinually."
- verse: 20
  text: |
    "Let this be the reward of mine adversaries | from the LORD,*
      and of them that speak evil a- | gainst my soul."
- verse: 21
  text: |
    "But do thou for me O GOD the Lord, for | thy name's sake:*
      because thy mercy is good, deli- | ver thou me."
- verse: 22
  text: |
    "For I am poor | and needy,*
      and my heart is wounded | within me."
- verse: 23
  text: |
    "I am gone like the shadow when it | declineth:*
      I am tossed up and down as | the locust."
- verse: 24
  text: |
    "My knees are weak | through fasting;*
      and my flesh faileth | of fatness."
- verse: 25
  text: |
    "I became also a reproach | unto them:*
      when they looked upon me they | shaked their heads."
- verse: 26
  text: |
    "Help me, O | LORD my God:*
      O save me according to | thy mercy:"
- verse: 27
  text: |
    "That they may know that this | is thy hand;*
      that thou, LORD, | hast done it."
- verse: 28
  text: |
    "Let them curse, but bless thou: when they arise, let them | be ashamed;*
      but let thy ser- | vant rejoice."
- verse: 29
  text: |
    "Let mine adversaries be | clothed with shame,*
      and let them cover themselves with their own confusion, as with | a mantle."
- verse: 30
  text: |
    "I will greatly prease the LORD | with my mouth;*
      yea, I will praise him among the | multitude."
- verse: 31
  text: |
    "For he shall stand at the right hand | of the poor,*
      to save him from those that con- | demn his soul."
  notes:
    - "those...: Heb. the judges of"
