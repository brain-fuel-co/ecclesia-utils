- verse: 1
  text: |
    "O come, let us sing un- | to the LORD:*
    Let us make a joyful noise to the rock of our | salvation."
- verse: 2
  text: |
    "Let us come before his presence with | thanksgiving,*
    And make a joyful noise unto | him with psalms."
- verse: 3
  text: |
    "For the LORD is | a great God,*
    And a great King a- | bove all gods."
- verse: 4
  text: |
    "In his hand are the deep places | of the earth:*
    The strength of the hills is | his also."
- verse: 5
  text: |
    "The sea is his, and | he made it:*
    And his hands formed | the dry land."
- verse: 6
  text: |
    "O come, let us worship | and bow down:*
    Let us kneel before the LORD | our maker."
- verse: 7
  text: |
    "For he | is our God; And we are the people of his pasture, and the sheep | of his hand.*
    To day if ye will | hear his voice,"
- verse: 8
  text: |
    "Harden | not your heart,*
    As in the provocation, and as in the day of temptation in the | wilderness."
- verse: 9
  text: |
    "When your fathers | tempted me,*
    Proved me, and | saw my work."
- verse: 10
  text: |
    "Forty years long was I grieved with this gen- | eration,*
    And said, It is a people that do err in their heart, and they have not | known my ways:"
- verse: 11
  text: |
    "Unto whom I sware | in my wrath*
    That they should not enter in- | to my rest."
