- verse: 1
  text: |
    "Praise | ye the LORD.*
    Sing unto the LORD a new song, And his praise in the congregat- | ion of saints."
- verse: 2
  text: |
    "Let Israel rejoice in him | that made him:*
    Let the children of Zion be joyful | in their King."
- verse: 3
  text: |
    "Let them praise his name | in the dance:*
    Let them sing praises unto him with the tim- | brel and harp."
- verse: 4
  text: |
    "For the LORD taketh pleasure in | his people:*
    He will beautify the meek with | salvation."
- verse: 5
  text: |
    "Let the saints be joyful | in glory:*
    Let them sing aloud up- | on their beds."
- verse: 6
  text: |
    "Let the high praises of God be | in their mouth,*
    And a twoedged sword | in their hand;"
- verse: 7
  text: |
    "To execute vengeance upon | the heathen,*
    And punishments upon | the people;"
- verse: 8
  text: |
    "To bind their | kings with chains,*
    And their nobles with fetters | of iron;"
- verse: 9
  text: |
    "To execute upon them the judgment written: This honour have | all his saints.*
    Praise | ye the LORD."
