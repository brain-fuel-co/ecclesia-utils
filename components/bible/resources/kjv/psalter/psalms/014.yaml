- verse: 1
  text: |
    "(To the chief Musician, A Psalm of David)
    The fool hath said in his heart, there | is no God.*
      They are corrupt, they have done abominable works, There is none that | doeth good."
- verse: 2
  text: |
    "The LORD looked down from heaven upon the child- | ren of men,*
    To see if there were any that did understand, | And seek God."
- verse: 3
  text: |
    "They are all gone aside, they are all together become | filthy:*
      there is none that doeth good, no, | not one."
- verse: 4
  text: |
    "Have all the workers of iniquity no | knowledge?*
      Who eat up my people as they eat bread, and call not up- | on the LORD."
- verse: 5
  text: |
    "There were they in | great fear:*
      For God is in the generation of the | righteous."
- verse: 6
  text: |
    "Ye have shamed the counsel | of the poor,*
      Because the LORD is his | refuge."
- verse: 7
  text: |
    "Oh that the salvation of Israel were come out of | Zion!
      When the LORD bringeth back the captivity of his people, Jacob shall rejoice and Israel | shall be glad."
