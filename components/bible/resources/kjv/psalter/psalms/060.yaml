- verse: 1
  text: |
    "(To the chief Musician upon Shushan-eduth, Michtam of David, to teach; when he strove with Aram-naharaim and with Aram-zobah, when Joab returned, and smote of Edom in the valley of salt twelve thousand)
    O God, thou hast cast us off, thou hast scattered us, thou hast | been displeased;*
      O turn thyself to | us again."
  notes:
    - "Michtam: or, A golden Psalm"
    - "scattered: Heb. broken"
- verse: 2
  text: |
    "Thou hast made the earth to tremble; thou hast | broken it:*
      heal the breaches thereof; for it | shaketh."
- verse: 3
  text: |
    "Thou hast shewed thy people | hard things:*
      thou hast made us to drink the wine of a- | stonishment."
- verse: 4
  text: |
    "Thou hast given a banner to them that | fear thee,*
      that it may be displayed because | of the truth.
      (Selah)"
- verse: 5
  text: |
    "That thy beloved may be de- | livered;*
      save with thy right hand, and | hear me."
- verse: 6
  text: |
    "God hath spoken in his | holiness;*
      I will rejoice, I will devide Shechem, and mete out the valley | of Succoth."
- verse: 7
  text: |
    "Gilead is mine, and Manas- | seh is mine;*
      Ephraim also is the strength of mine head; Judah is my law- | giver."
- verse: 8
  text: |
    "Moab is my washpot; over Edom will I cast | out my shoe:*
      Philistia, triumph thou be- | cause of me."
  notes:
    - "triumph...: or, triump thou over me: (by an irony)"
- verse: 9
  text: |
    "Who will bring me into the strong | city?*
      who will lead me into | Edom?"
  notes:
    - "strong...: Heb. city of strength?"
- verse: 10
  text: |
    "Wilt not thou, O God, which hadst | cast us off?*
      and thou, O God, which didst not go out with our | armies?"
- verse: 11
  text: |
    "Give us help from | trouble:*
      for vain is the | help of man."
  notes:
    - "help of man: Heb. salvation, etc."
- verse: 12
  text: |
    "Through God we shall do va- | liantly:*
      for he it is that shall tread down our | enemies."
