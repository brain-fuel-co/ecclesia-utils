- verse: 1
  text: |
    "(To the chief Musician upon Gittith, A Psalm for the sons of Korah.)
    How amiable are thy tab- | ernacles,*
    O | LORD of hosts!"
- verse: 2
  text: |
    "My soul longeth, yea, even fainteth for the courts | of the LORD:*
    My heart and my flesh crieth out for the | living God."
- verse: 3
  text: |
    "Yea, the sparrow hath found an house, and the swallow a nest for herself, where she may | lay her young,*
    Even thine altars, O LORD of hosts, my King, | and my God."
- verse: 4
  text: |
    "Blessed are they that dwell | in thy house:*
    They will be still | praising thee. (Selah)"
- verse: 5
  text: |
    "Blessed is the man who strength | is in thee;*
    In whose heart are the | ways of them."
- verse: 6
  text: |
    "Who passing through the valley of Baca make | it a well;*
    The rain also fill- | eth the pools."
- verse: 7
  text: |
    "They go from | strength to strength,*
    Every one of them in Zion appeareth | before God."
- verse: 8
  text: |
    "O LORD God of hosts, hear | my prayer:*
    Give ear, O God | of Jacob. (Selah)"
- verse: 9
  text: |
    "Behold, O | God our shield,*
    And look upon the face of thine | anointed."
- verse: 10
  text: |
    "For a day in thy courts is better than | a thousand.*
    I had rather be a doorkeeper in the house of my God, Than to dwell in the tents of | wickedness."
- verse: 11
  text: |
    "For the LORD God is a | sun and shield:*
    The LORD will give grace and glory: No good thing will he withhold from them that walk | uprightly."
- verse: 12
  text: |
    "O | LORD of hosts,*
    Blessed is the man that trust- | eth in thee."
